<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZANTARA - Collaborative Intelligence</title>
    <meta name="description" content="Zantara: Collaborative Intelligence rooted in wisdom, bridging ancient knowledge with modern technology.">

    <!-- Elegant fonts: Syne (titles) + Inter (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0012;
            color: #f5f5f7;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* BACKGROUND: Oso verso rosso e blu, viola dominante */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 15% 20%, rgba(180, 58, 140, 0.25) 0%, transparent 45%),
                radial-gradient(ellipse at 85% 70%, rgba(58, 96, 180, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(140, 58, 180, 0.15) 0%, transparent 60%),
                radial-gradient(ellipse at 70% 30%, rgba(200, 50, 80, 0.15) 0%, transparent 55%),
                linear-gradient(135deg, #0a0012 0%, #1a0528 30%, #0f0520 60%, #0a0012 100%);
            animation: gradientPulse 20s ease infinite;
            z-index: 0;
        }

        @keyframes gradientPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* HEADER */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 24px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 0, 18, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(140, 58, 180, 0.15);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-100%);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .logo-header {
            display: flex;
            align-items: center;
            gap: 14px;
            text-decoration: none;
            color: #f5f5f7;
        }

        .logo-header img {
            width: 36px;
            height: 36px;
            /* Trick per "nascondere" sfondo grigio */
            mix-blend-mode: lighten;
            filter: drop-shadow(0 0 12px rgba(140, 58, 180, 0.6));
        }

        .logo-header span {
            font-family: 'Syne', sans-serif;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.08em;
        }

        .nav-links {
            display: flex;
            gap: 36px;
            list-style: none;
        }

        .nav-links a {
            color: rgba(245, 245, 247, 0.7);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #b43a8c;
        }

        /* HERO */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            padding: 120px 20px 100px;
        }

        /* LOGO */
        .logo-container {
            margin-bottom: 56px;
            animation: fadeInScale 1.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.85) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .logo-main {
            width: 260px;
            height: 260px;
            animation: float 8s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            /* Trick per rendere trasparente lo sfondo grigio */
            mix-blend-mode: lighten;
            filter: drop-shadow(0 0 48px rgba(140, 58, 180, 0.7))
                    drop-shadow(0 0 80px rgba(180, 58, 140, 0.4));
        }

        .logo-main:hover {
            transform: scale(1.08) rotate(3deg);
            filter: drop-shadow(0 0 64px rgba(140, 58, 180, 0.9))
                    drop-shadow(0 0 100px rgba(180, 58, 140, 0.6));
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-15px) rotate(1deg);
            }
            50% {
                transform: translateY(-8px) rotate(-1deg);
            }
            75% {
                transform: translateY(-18px) rotate(0.5deg);
            }
        }

        /* TYPOGRAPHY - Font pi√π elegante: Syne */
        .title {
            font-family: 'Syne', sans-serif;
            font-size: 96px;
            font-weight: 800;
            letter-spacing: 0.02em;
            color: #f5f5f7;
            text-shadow: 0 0 60px rgba(140, 58, 180, 0.8);
            margin-bottom: 20px;
            animation: fadeInUp 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.3s both;
        }

        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 28px;
            font-weight: 400;
            color: rgba(245, 245, 247, 0.85);
            margin-bottom: 16px;
            letter-spacing: 0.04em;
            animation: fadeInUp 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.5s both;
        }

        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: 17px;
            color: rgba(180, 58, 140, 0.9);
            margin-bottom: 64px;
            font-weight: 400;
            letter-spacing: 0.03em;
            animation: fadeInUp 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.7s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* BUTTONS - Puliti ed eleganti */
        .buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.9s both;
        }

        .btn {
            padding: 16px 40px;
            font-family: 'Syne', sans-serif;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
            letter-spacing: 0.02em;
        }

        /* Primary button - Elegante viola */
        .btn-primary {
            background: rgba(140, 58, 180, 0.95);
            color: #ffffff;
            box-shadow: 0 4px 24px rgba(140, 58, 180, 0.3);
        }

        .btn-primary:hover {
            background: rgba(180, 58, 140, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(140, 58, 180, 0.5);
        }

        /* Secondary button - Minimal con bordo */
        .btn-secondary {
            background: transparent;
            color: rgba(245, 245, 247, 0.9);
            border: 1.5px solid rgba(140, 58, 180, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(140, 58, 180, 0.12);
            border-color: rgba(140, 58, 180, 0.8);
            transform: translateY(-2px);
        }

        /* Ghost button - Ultra minimal */
        .btn-ghost {
            background: transparent;
            color: rgba(245, 245, 247, 0.6);
            border: 1px solid rgba(245, 245, 247, 0.15);
        }

        .btn-ghost:hover {
            color: rgba(245, 245, 247, 0.9);
            background: rgba(245, 245, 247, 0.05);
            border-color: rgba(245, 245, 247, 0.3);
            transform: translateY(-2px);
        }

        /* QUOTE */
        .quote {
            margin-top: 96px;
            max-width: 720px;
            font-family: 'Inter', sans-serif;
            font-style: italic;
            font-size: 15px;
            color: rgba(245, 245, 247, 0.5);
            text-align: center;
            padding: 32px 20px;
            border-top: 1px solid rgba(140, 58, 180, 0.15);
            animation: fadeIn 1.2s cubic-bezier(0.4, 0, 0.2, 1) 1.5s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* PARTICLES - More subtle */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: radial-gradient(circle, rgba(140, 58, 180, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: particleFloat 30s infinite;
            opacity: 0;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(110vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            85% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-10vh) translateX(80px) scale(1.5);
                opacity: 0;
            }
        }

        /* SCROLL HINT */
        .scroll-hint {
            position: absolute;
            bottom: 48px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2.5s infinite;
            opacity: 0.4;
        }

        .scroll-hint::after {
            content: '‚Üì';
            font-size: 32px;
            color: rgba(140, 58, 180, 0.8);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-12px);
            }
            60% {
                transform: translateX(-50%) translateY(-6px);
            }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .title {
                font-size: 56px;
            }
            .subtitle {
                font-size: 22px;
            }
            .logo-main {
                width: 200px;
                height: 200px;
            }
            .buttons {
                flex-direction: column;
                width: 100%;
                max-width: 320px;
            }
            .btn {
                width: 100%;
            }
            .nav-links {
                display: none;
            }
            .header {
                padding: 18px 24px;
            }
        }

        /* ACCESSIBILITY */
        .btn:focus, .logo-header:focus, .nav-links a:focus {
            outline: 2px solid rgba(140, 58, 180, 0.8);
            outline-offset: 4px;
        }

        /* REDUCED MOTION */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Selection color */
        ::selection {
            background: rgba(140, 58, 180, 0.3);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <!-- Header -->
    <header class="header" id="header">
        <a href="#" class="logo-header">
            <img src="logza.jpeg" alt="Zantara">
            <span>ZANTARA</span>
        </a>
        <nav>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero -->
    <div class="container">
        <section class="hero">
            <div class="logo-container">
                <img src="logza.jpeg" alt="Zantara Lotus" class="logo-main" id="logo">
            </div>

            <h1 class="title">ZANTARA</h1>
            <p class="subtitle">Collaborative Intelligence</p>
            <p class="tagline">From Zero to Infinity ‚àû</p>

            <div class="buttons">
                <a href="/chat" class="btn btn-primary">Enter Temple</a>
                <a href="#discover" class="btn btn-secondary">Discover</a>
                <a href="/teams" class="btn btn-ghost">For Teams</a>
            </div>

            <div class="quote">
                "In the name of wisdom, with the spirit of collaboration,<br>
                guided by ancient knowledge and modern vision ‚Äî ZANTARA serves."
            </div>

            <div class="scroll-hint" aria-label="Scroll down"></div>
        </section>
    </div>

    <script>
        // Particles (pi√π subtle)
        const particlesContainer = document.getElementById('particles');
        const particleCount = 35;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 30 + 's';
            particle.style.animationDuration = (25 + Math.random() * 20) + 's';
            particlesContainer.appendChild(particle);
        }

        // Header on scroll
        const header = document.getElementById('header');
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 150) {
                header.classList.add('visible');
            } else {
                header.classList.remove('visible');
            }
        });

        // Logo click (Easter egg)
        const logo = document.getElementById('logo');
        let clicks = 0;
        let timer;

        logo.addEventListener('click', () => {
            clicks++;
            clearTimeout(timer);
            timer = setTimeout(() => clicks = 0, 2000);

            if (clicks === 7) {
                alert('üå∏ The Lotus blooms in wisdom!\n\n"Where there is unity, there is always victory."\n\n‚Äî Ancient wisdom');
                clicks = 0;
                logo.style.transform = 'scale(1.3) rotate(360deg)';
                logo.style.filter = 'drop-shadow(0 0 100px rgba(180, 58, 140, 1))';
                setTimeout(() => {
                    logo.style.transform = '';
                    logo.style.filter = '';
                }, 1500);
            }
        });

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });

        // Button tracking
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', () => {
                console.log('CTA clicked:', btn.textContent);
            });
        });

        // Parallax logo (subtle)
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) / 80;
            mouseY = (e.clientY - window.innerHeight / 2) / 80;
        });

        function animateParallax() {
            logo.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
            requestAnimationFrame(animateParallax);
        }
        animateParallax();

        // Hide scroll hint
        window.addEventListener('scroll', () => {
            const hint = document.querySelector('.scroll-hint');
            hint.style.opacity = window.pageYOffset > 100 ? '0' : '0.4';
        });
    </script>
</body>
</html>
