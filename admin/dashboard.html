<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZANTARA - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --black: #000;
            --red: #ff0000;
            --cream: rgba(255,255,255,0.7);
            --gold: #ffcc00;
            --navy: #000;
            --off-white: #fff;
            --border-subtle: rgba(255,255,255,0.1);
            --border-medium: rgba(255,255,255,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: var(--black);
            color: var(--off-white);
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid var(--border-subtle);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            height: 40px;
        }

        .divider {
            width: 1px;
            height: 30px;
            background: var(--gold);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--red);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .container {
            display: flex;
            min-height: calc(100vh - 80px);
        }

        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.7);
            border-right: 1px solid var(--border-subtle);
            padding: 20px 0;
        }

        .sidebar-item {
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sidebar-item:hover, .sidebar-item.active {
            background: rgba(255, 0, 0, 0.1);
            border-left: 3px solid var(--red);
        }

        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .page-title {
            font-size: 28px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--border-medium);
        }

        .stat-title {
            font-size: 16px;
            color: var(--cream);
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--gold);
        }

        .chart-container {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--gold);
        }

        .chart-wrapper {
            height: 300px;
            position: relative;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            font-size: 18px;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid var(--red);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: var(--red);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border-subtle);
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="../assets/balizero-logo-clean.png" alt="Bali Zero" class="logo">
            <div class="divider"></div>
            <img src="../assets/zantara_logo_transparent.png" alt="Zantara" class="logo">
        </div>
        <div class="user-info">
            <div class="user-avatar" id="userInitial">A</div>
            <div id="userName">Admin User</div>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-item active" data-page="overview">
                <i class="fas fa-chart-line"></i>
                <span>Overview</span>
            </div>
            <div class="sidebar-item" data-page="conversations">
                <i class="fas fa-comments"></i>
                <span>Conversations</span>
            </div>
            <div class="sidebar-item" data-page="services">
                <i class="fas fa-concierge-bell"></i>
                <span>Services</span>
            </div>
            <div class="sidebar-item" data-page="handlers">
                <i class="fas fa-cogs"></i>
                <span>Handlers</span>
            </div>
            <div class="sidebar-item" data-page="health">
                <i class="fas fa-heartbeat"></i>
                <span>System Health</span>
            </div>
            <div class="sidebar-item" data-page="users">
                <i class="fas fa-users"></i>
                <span>User Activity</span>
            </div>
        </div>

        <div class="main-content">
            <h1 class="page-title">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard Overview</span>
            </h1>

            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be loaded here -->
            </div>

            <div class="chart-container">
                <h2 class="chart-title">Conversation Trends</h2>
                <div class="chart-wrapper">
                    <canvas id="conversationsChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <h2 class="chart-title">Service Usage</h2>
                <div class="chart-wrapper">
                    <canvas id="servicesChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is authenticated
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = '../login-new.html';
        }

        // Set user info
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('userName').textContent = user.name || 'Admin User';
        document.getElementById('userInitial').textContent = (user.name || 'A')[0];

        // Global variables for charts
        let conversationsChart, servicesChart;

        // Fetch dashboard data
        async function fetchDashboardData() {
            try {
                const response = await fetch('/admin/dashboard/main', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (!data.ok) {
                    throw new Error(data.error || 'Failed to fetch dashboard data');
                }

                updateDashboard(data.data);
            } catch (error) {
                console.error('Error fetching dashboard data:', error);
                document.querySelector('.main-content').innerHTML += `
                    <div class="error">
                        <h3><i class="fas fa-exclamation-triangle"></i> Error Loading Dashboard</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Update dashboard with data
        function updateDashboard(data) {
            // Update stats grid
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-title">Total Conversations</div>
                    <div class="stat-value">${data.conversations?.total_conversations || 0}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Messages Today</div>
                    <div class="stat-value">${data.conversations?.messages_today || 0}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Active Sessions</div>
                    <div class="stat-value">${data.conversations?.active_sessions || 0}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Unique Users (Today)</div>
                    <div class="stat-value">${data.conversations?.unique_users_today || 0}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Visa Inquiries</div>
                    <div class="stat-value">${data.services?.visa_inquiries || 0}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Company Inquiries</div>
                    <div class="stat-value">${data.services?.company_inquiries || 0}</div>
                </div>
            `;

            // Initialize or update charts
            initializeCharts(data);
        }

        // Initialize charts
        function initializeCharts(data) {
            // Destroy existing charts if they exist
            if (conversationsChart) {
                conversationsChart.destroy();
            }
            
            if (servicesChart) {
                servicesChart.destroy();
            }

            // Conversations chart
            const ctx1 = document.getElementById('conversationsChart').getContext('2d');
            conversationsChart = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: ['Today', 'This Week', 'This Month'],
                    datasets: [{
                        label: 'Messages',
                        data: [
                            data.conversations?.messages_today || 0,
                            data.conversations?.messages_this_week || 0,
                            data.conversations?.messages_this_month || 0
                        ],
                        borderColor: '#ff0000',
                        backgroundColor: 'rgba(255, 0, 0, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#fff'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#fff'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#fff'
                            }
                        }
                    }
                }
            });

            // Services chart
            const ctx2 = document.getElementById('servicesChart').getContext('2d');
            servicesChart = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: ['Visa', 'Company', 'Tax', 'Legal', 'Quotes', 'Documents'],
                    datasets: [{
                        label: 'Inquiries',
                        data: [
                            data.services?.visa_inquiries || 0,
                            data.services?.company_inquiries || 0,
                            data.services?.tax_inquiries || 0,
                            data.services?.legal_inquiries || 0,
                            data.services?.quotes_generated || 0,
                            data.services?.documents_created || 0
                        ],
                        backgroundColor: [
                            'rgba(255, 0, 0, 0.7)',
                            'rgba(255, 204, 0, 0.7)',
                            'rgba(0, 123, 255, 0.7)',
                            'rgba(40, 167, 69, 0.7)',
                            'rgba(108, 117, 125, 0.7)',
                            'rgba(23, 162, 184, 0.7)'
                        ],
                        borderColor: [
                            '#ff0000',
                            '#ffcc00',
                            '#007bff',
                            '#28a745',
                            '#6c757d',
                            '#17a2b8'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#fff'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#fff'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#fff'
                            }
                        }
                    }
                }
            });
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            fetchDashboardData();
        });
    </script>
</body>
</html>
