<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZANTARA - Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --black: #000;
            --red: #ff0000;
            --cream: rgba(255,255,255,0.7);
            --gold: #ffcc00;
            --navy: #000;
            --off-white: #fff;
            --border-subtle: rgba(255,255,255,0.1);
            --border-medium: rgba(255,255,255,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: var(--black);
            color: var(--off-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 48px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .logo {
            height: 60px;
        }

        .divider {
            width: 1px;
            height: 40px;
            background: var(--gold);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 8px;
            color: var(--off-white);
        }

        .subtitle {
            color: var(--cream);
            font-size: 16px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--cream);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-subtle);
            background: rgba(255, 255, 255, 0.05);
            color: var(--off-white);
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--border-medium);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-primary {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: var(--off-white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #ff3333 0%, #ff0000 100%);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid var(--red);
            border-radius: 8px;
            padding: 12px 16px;
            margin: 16px 0;
            color: var(--red);
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid var(--gold);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="../assets/balizero-logo-clean.png" alt="Bali Zero" class="logo">
            <div class="divider"></div>
            <img src="../assets/zantara_logo_transparent.png" alt="Zantara" class="logo">
        </div>

        <h1>Admin Dashboard</h1>
        <p class="subtitle">Access restricted analytics and monitoring</p>
        
        <div class="error" id="errorMessage"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Authenticating...</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="admin@balizero.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="••••••" required>
            </div>

            <button type="submit" class="btn-primary">
                Sign In
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            
            // Hide error message and show loading
            errorMessage.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                // In a real implementation, you would authenticate with the backend
                // For now, we'll simulate a successful login for admin users
                const adminUsers = ['zero@balizero.com', 'veronika@balizero.com', 'ruslana@balizero.com'];
                
                if (adminUsers.includes(email.toLowerCase())) {
                    // Simulate successful login
                    localStorage.setItem('authToken', 'admin-token-' + Date.now());
                    localStorage.setItem('user', JSON.stringify({
                        name: email.split('@')[0],
                        email: email,
                        role: 'admin'
                    }));
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error('Access denied. Admin access required.');
                }
            } catch (error) {
                // Show error message
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
