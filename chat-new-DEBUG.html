<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#10b981">
    <title>ZANTARA Chat - DEBUG MODE</title>

    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

    <!-- API Layer -->
    <script src="js/api-contracts.js"></script>
    <script src="js/zantara-api.js"></script>
    <script src="js/sse-client.js"></script>

    <!-- Auth Guard -->
    <script>
        if (!ZANTARA_API.isLoggedIn()) {
            window.location.href = 'login-new.html';
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: #1e1e1e;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* HEADER */
        .header {
            background: #252525;
            border-bottom: 1px solid #3a3a3a;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 32px;
        }

        .user-badge {
            background: #6B46C1;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        /* MESSAGES AREA */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
        }

        .user-message {
            background: #6B46C1;
            color: #fff;
            align-self: flex-end;
            margin-left: auto;
        }

        .ai-message {
            background: #2a2a2a;
            color: #fff;
            align-self: flex-start;
        }

        .ai-message strong {
            color: #10b981;
            display: block;
            margin-bottom: 8px;
        }

        /* INPUT AREA */
        .input-area {
            background: #252525;
            border-top: 1px solid #3a3a3a;
            padding: 16px 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #chatInput {
            flex: 1;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 24px;
            padding: 12px 20px;
            color: #fff;
            font-size: 15px;
            resize: none;
            max-height: 120px;
        }

        #chatInput:focus {
            outline: none;
            border-color: #6B46C1;
        }

        #sendBtn {
            background: #6B46C1;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }

        #sendBtn:hover {
            background: #5a38a3;
            transform: scale(1.05);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* WELCOME MESSAGE */
        .welcome {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .welcome h2 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #fff;
        }

        /* LOADING */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #6B46C1;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* DEBUG PANEL */
        .debug-panel {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #10b981;
            border-radius: 8px;
            padding: 16px;
            max-width: 400px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            color: #10b981;
            z-index: 2000;
        }

        .debug-log {
            margin-bottom: 4px;
        }

        .debug-error {
            color: #ff4444;
        }

        .debug-success {
            color: #10b981;
        }

        .debug-info {
            color: #6B46C1;
        }
    </style>
</head>
<body>
    <!-- Debug Panel -->
    <div class="debug-panel" id="debugPanel">
        <div class="debug-log debug-success">üêõ DEBUG MODE ACTIVE</div>
    </div>

    <div class="app">
        <!-- Header -->
        <div class="header">
            <img src="assets/logoscon.png" class="logo" alt="ZANTARA">
            <div class="user-badge" id="userBadge">Login</div>
        </div>

        <!-- Messages -->
        <div class="messages" id="messages">
            <div class="welcome">
                <h2>ü™∑ Benvenuto su Zantara - DEBUG MODE</h2>
                <p>L'anima intelligente di Bali Zero</p>
                <p style="color: #10b981; margin-top: 10px;">Check the console and debug panel for logs!</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <textarea id="chatInput" placeholder="Scrivi un messaggio..." rows="1"></textarea>
            <button id="sendBtn">‚Üí</button>
        </div>
    </div>

    <script>
        // DEBUG LOGGER
        function debugLog(message, type = 'info') {
            const panel = document.getElementById('debugPanel');
            const log = document.createElement('div');
            log.className = `debug-log debug-${type}`;
            log.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            panel.appendChild(log);
            panel.scrollTop = panel.scrollHeight;

            // Also log to console
            if (type === 'error') {
                console.error(message);
            } else {
                console.log(message);
            }
        }

        debugLog('üöÄ Page loaded', 'success');

        // Load user info
        const user = ZANTARA_API.getUser();
        if (user) {
            document.getElementById('userBadge').textContent = user.name;
            debugLog(`‚úÖ User loaded: ${user.name}`, 'success');
        } else {
            debugLog('‚ùå No user found', 'error');
        }

        // Check API availability
        debugLog(`ZANTARA_API: ${typeof window.ZANTARA_API}`, 'info');
        debugLog(`ZANTARA_SSE: ${typeof window.ZANTARA_SSE}`, 'info');
        debugLog(`API_CONTRACTS: ${typeof window.API_CONTRACTS}`, 'info');

        // Check localStorage
        const email = localStorage.getItem('zantara-email');
        const userEmail = localStorage.getItem('zantara-user-email');
        debugLog(`localStorage 'zantara-email': ${email}`, 'info');
        debugLog(`localStorage 'zantara-user-email': ${userEmail}`, 'info');

        // Send message function with EXTENSIVE DEBUG
        async function sendMessage() {
            debugLog('=== sendMessage() START ===', 'success');

            try {
                const input = document.getElementById('chatInput');
                debugLog(`‚úì Got input element: ${!!input}`, 'info');

                const message = input.value.trim();
                debugLog(`‚úì Message: "${message}"`, 'info');

                if (!message) {
                    debugLog('‚ö†Ô∏è Empty message, returning', 'info');
                    return;
                }

                const messagesDiv = document.getElementById('messages');
                const sendBtn = document.getElementById('sendBtn');
                debugLog(`‚úì Got DOM elements (messages: ${!!messagesDiv}, sendBtn: ${!!sendBtn})`, 'info');

                // Remove welcome if present
                const welcome = messagesDiv.querySelector('.welcome');
                if (welcome) {
                    debugLog('‚úì Removing welcome message', 'info');
                    welcome.remove();
                } else {
                    debugLog('‚úì No welcome message to remove', 'info');
                }

                // Add user message
                debugLog('‚úì Creating user message element', 'info');
                const userMsg = document.createElement('div');
                userMsg.className = 'message user-message';
                userMsg.textContent = message;
                messagesDiv.appendChild(userMsg);
                debugLog('‚úÖ User message added to DOM', 'success');

                // Clear input
                input.value = '';
                debugLog('‚úì Input cleared', 'info');

                // Scroll to bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                debugLog('‚úì Scrolled to bottom', 'info');

                // Disable send button
                sendBtn.disabled = true;
                sendBtn.innerHTML = '<div class="loading"></div>';
                debugLog('‚úì Send button disabled', 'info');

                // Check if SSE is available
                const useSSE = window.ZANTARA_SSE ? true : false;
                debugLog(`‚úì SSE available: ${useSSE}`, 'info');

                if (useSSE) {
                    debugLog('üåä Starting SSE streaming...', 'success');

                    // Create AI message element
                    const aiMsg = document.createElement('div');
                    aiMsg.className = 'message ai-message';
                    aiMsg.innerHTML = '<strong>Zantara</strong>';
                    messagesDiv.appendChild(aiMsg);
                    debugLog('‚úì AI message element created', 'info');

                    // Setup SSE listeners
                    debugLog('‚úì Setting up SSE listeners', 'info');
                    window.ZANTARA_SSE
                        .on('start', (data) => {
                            debugLog('üé¨ SSE: start event', 'success');
                        })
                        .on('connected', (data) => {
                            debugLog('üîó SSE: connected event', 'success');
                        })
                        .on('delta', (data) => {
                            debugLog(`üì® SSE: delta (chunk: "${data.chunk}")`, 'info');

                            // Format response with markdown-like styling
                            const formattedMessage = data.message
                                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                                .replace(/‚Ä¢ (.*?)(?=\n|$)/g, '‚Ä¢ $1')
                                .replace(/\n/g, '<br>');

                            aiMsg.innerHTML = `<strong>Zantara</strong>${formattedMessage}`;
                            messagesDiv.scrollTop = messagesDiv.scrollHeight;
                        })
                        .on('complete', (data) => {
                            debugLog('‚úÖ SSE: complete event', 'success');
                        })
                        .on('error', (data) => {
                            debugLog(`‚ùå SSE: error - ${data.error}`, 'error');
                        })
                        .on('stop', (data) => {
                            debugLog('üõë SSE: stop event', 'info');
                        });

                    // Start streaming
                    debugLog(`üöÄ Calling ZANTARA_SSE.stream("${message}")`, 'success');

                    // FIX: Pass user email explicitly
                    const userEmail = localStorage.getItem('zantara-email');
                    await window.ZANTARA_SSE.stream(message, userEmail);

                    debugLog('‚úÖ SSE streaming completed', 'success');
                } else {
                    debugLog('üì° Using fallback fetch (no SSE)', 'info');

                    // Fallback to regular fetch
                    const result = await ZANTARA_API.chat(message);
                    debugLog(`‚úì ZANTARA_API.chat() response: ${JSON.stringify(result).substring(0, 100)}`, 'info');

                    if (result.success) {
                        // Add AI response with formatting
                        const aiMsg = document.createElement('div');
                        aiMsg.className = 'message ai-message';

                        // Format response with markdown-like styling
                        const formattedResponse = result.response
                            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                            .replace(/\*(.*?)\*/g, '<em>$1</em>')
                            .replace(/‚Ä¢ (.*?)(?=\n|$)/g, '‚Ä¢ $1')
                            .replace(/\n/g, '<br>');

                        aiMsg.innerHTML = `<strong>Zantara</strong>${formattedResponse}`;
                        messagesDiv.appendChild(aiMsg);

                        debugLog(`‚úÖ Response received from: ${result.ai} ${result.model}`, 'success');
                    } else {
                        throw new Error(result.error);
                    }
                }
            } catch (error) {
                debugLog(`‚ùå CRITICAL ERROR: ${error.message}`, 'error');
                debugLog(`Stack: ${error.stack}`, 'error');
                console.error('‚ùå Chat error:', error);

                // Show error message
                const messagesDiv = document.getElementById('messages');
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message ai-message';
                errorMsg.innerHTML = `<strong>Errore</strong>Non riesco a rispondere. Riprova tra poco.<br><small style="color: #ff4444;">${error.message}</small>`;
                messagesDiv.appendChild(errorMsg);
            }

            // Re-enable send button
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = false;
            sendBtn.textContent = '‚Üí';
            debugLog('‚úì Send button re-enabled', 'info');

            // Scroll to bottom
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            debugLog('=== sendMessage() END ===', 'success');
        }

        // Send button click
        document.getElementById('sendBtn').addEventListener('click', () => {
            debugLog('üñ±Ô∏è Send button clicked', 'info');
            sendMessage();
        });
        debugLog('‚úì Send button event listener attached', 'success');

        // Enter key to send
        document.getElementById('chatInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                debugLog('‚å®Ô∏è Enter key pressed', 'info');
                sendMessage();
            }
        });
        debugLog('‚úì Enter key event listener attached', 'success');

        // Auto-resize textarea
        document.getElementById('chatInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        debugLog('‚úì Auto-resize event listener attached', 'success');

        debugLog('üéâ All initialization complete!', 'success');
    </script>
</body>
</html>
