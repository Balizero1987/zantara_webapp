<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#10b981">
    <title>ZANTARA Chat</title>
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    
    <!-- API Layer -->
    <script src="js/api-contracts.js"></script>
    <script src="js/zantara-api.js"></script>
    <script src="js/sse-client.js"></script>
    <script src="js/smart-suggestions.js"></script>
    <script src="js/citations-module.js"></script>

    <!-- Auth Guard -->
    <script>
        if (!ZANTARA_API.isLoggedIn()) {
            window.location.href = 'login-new.html';
        }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: #1e1e1e;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* HEADER */
        .header {
            background: #252525;
            border-bottom: 1px solid #3a3a3a;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 32px;
        }

        .user-badge {
            background: #6B46C1;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        /* MESSAGES AREA */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
        }

        .user-message {
            background: #6B46C1;
            color: #fff;
            align-self: flex-end;
            margin-left: auto;
        }

        .ai-message {
            background: #2a2a2a;
            color: #fff;
            align-self: flex-start;
        }

        .ai-message .ai-label {
            color: #10b981;
            font-weight: 600;
            margin-bottom: 8px;
            display: inline;
        }

        .ai-message .ai-content {
            display: inline;
        }

        /* Ensure content text (including bold) stays WHITE, not green */
        .ai-message .ai-content strong {
            color: #fff;
            font-weight: 600;
        }

        .ai-message .ai-content em {
            color: #fff;
        }

        /* Thinking state */
        .thinking-dots {
            display: inline-block;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        .thinking-dots::after {
            content: '...';
            animation: thinking 1.4s infinite;
        }

        @keyframes thinking {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* INPUT AREA */
        .input-area {
            background: #252525;
            border-top: 1px solid #3a3a3a;
            padding: 16px 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #chatInput {
            flex: 1;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 24px;
            padding: 12px 20px;
            color: #fff;
            font-size: 15px;
            resize: none;
            max-height: 120px;
        }

        #chatInput:focus {
            outline: none;
            border-color: #6B46C1;
        }

        #sendBtn {
            background: #6B46C1;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }

        #sendBtn:hover {
            background: #5a38a3;
            transform: scale(1.05);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* WELCOME MESSAGE */
        .welcome {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .welcome h2 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #fff;
        }

        /* LOADING */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #6B46C1;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* THEME TOGGLE */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        body.day-mode .theme-toggle {
            background: #f5f5f5;
            border-color: #ddd;
            color: #000;
        }

        /* CITATIONS STYLING */
        .ai-citations {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .ai-citations-header {
            font-size: 12px;
            font-weight: 600;
            color: #10b981;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .citation {
            background: rgba(16, 185, 129, 0.1);
            border-left: 3px solid #10b981;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .citation-source {
            font-weight: 500;
            flex: 1;
        }

        .citation-tier {
            background: rgba(16, 185, 129, 0.2);
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            color: #10b981;
            margin-left: 8px;
            white-space: nowrap;
        }

        .citation-similarity {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <span id="themeIcon">üåô</span>
        <span id="themeText">Night</span>
    </div>

    <div class="app">
        <!-- Header -->
        <div class="header">
            <img src="assets/logoscon.png" class="logo" alt="ZANTARA">
            <div class="user-badge" id="userBadge">Login</div>
        </div>
        
        <!-- Messages -->
        <div class="messages" id="messages">
            <div class="welcome">
                <h2>ü™∑ Benvenuto su Zantara</h2>
                <p>L'anima intelligente di Bali Zero</p>
            </div>
        </div>
        
        <!-- Input Area -->
        <div class="input-area">
            <textarea id="chatInput" placeholder="Scrivi un messaggio..." rows="1"></textarea>
            <button id="sendBtn">‚Üí</button>
        </div>
    </div>

    <script>
        // Load user info
        const user = ZANTARA_API.getUser();
        if (user) {
            document.getElementById('userBadge').textContent = user.name;
            console.log('‚úÖ User loaded:', user.name);
        }
        
        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('day-mode');
            const icon = document.getElementById('themeIcon');
            const text = document.getElementById('themeText');
            
            if (document.body.classList.contains('day-mode')) {
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = 'Day';
            } else {
                icon.textContent = 'üåô';
                text.textContent = 'Night';
            }
        }
        
        // Send message function - ORIGINAL VERSION
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            console.log('üì§ Sending message:', message);
            
            const messagesDiv = document.getElementById('messages');
            const sendBtn = document.getElementById('sendBtn');
            
            // Remove welcome if present
            const welcome = messagesDiv.querySelector('.welcome');
            if (welcome) welcome.remove();
            
            // Add user message
            const userMsg = document.createElement('div');
            userMsg.className = 'message user-message';
            userMsg.textContent = message;
            messagesDiv.appendChild(userMsg);
            
            // Clear input
            input.value = '';
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            // Disable send button
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loading"></div>';
            
            try {
                // Get user email
                const userEmail = localStorage.getItem('zantara-email');
                
                // Use ZANTARA_SSE for streaming if available, otherwise fallback to regular API
                if (window.ZANTARA_SSE && window.ZANTARA_SSE.stream) {
                    console.log('üåä Using SSE streaming...');
                    
                    // Create AI message for streaming
                    const aiMsg = document.createElement('div');
                    aiMsg.className = 'message ai-message';
                    aiMsg.innerHTML = '<span class="ai-label">Zantara:</span><span class="ai-content">‚è≥ Thinking...</span>';
                    messagesDiv.appendChild(aiMsg);

                    // Clean up old listeners to prevent duplicates (BEFORE setting new ones)
                    if (window.ZANTARA_SSE.removeAllListeners) {
                        window.ZANTARA_SSE.removeAllListeners();
                    }

                    // Listen for streaming events (BEFORE starting stream)
                    window.ZANTARA_SSE.on('start', () => {
                        aiMsg.innerHTML = '<span class="ai-label">Zantara:</span><span class="ai-content"></span>';
                    });

                    window.ZANTARA_SSE.on('delta', ({message: chunk}) => {
                        const content = aiMsg.querySelector('.ai-content');
                        content.textContent = chunk;
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    });

                    window.ZANTARA_SSE.on('complete', ({message: fullMessage, sources}) => {
                        const content = aiMsg.querySelector('.ai-content');
                        content.textContent = fullMessage;

                        console.log('[SSE complete] Message length:', fullMessage.length);
                        console.log('[SSE complete] Sources from SSE:', sources);

                        // ‚ú® RENDER CITATIONS FROM SSE (using Citations module)
                        if (window.Citations && sources && sources.length > 0) {
                            console.log('[Citations] Rendering from SSE sources:', sources.length);
                            window.Citations.render(sources, aiMsg, {
                                maxCitations: 3,
                                showSimilarity: true,
                                showTier: true
                            });
                        } else if (window.Citations && !sources) {
                            // SSE didn't provide sources - fetch them from API as fallback
                            console.log('[Citations] SSE missing sources, fetching from API fallback...');
                            const RAG_BACKEND = 'https://scintillating-kindness-production-47e3.up.railway.app';
                            fetch(`${RAG_BACKEND}/bali-zero/chat`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ query: message, user_email: userEmail })
                            })
                                .then(res => {
                                    console.log('[Citations API] Response status:', res.status);
                                    return res.json();
                                })
                                .then(response => {
                                    console.log('[Citations API] Response received:', response.response?.substring(0, 100));
                                    console.log('[Citations API] Sources in response:', response.sources);
                                    if (window.Citations && window.Citations.hasCitations(response)) {
                                        console.log('[Citations] hasCitations returned true, extracting...');
                                        const apiCitations = window.Citations.extract(response);
                                        console.log('[Citations] Extracted citations:', apiCitations.length);
                                        window.Citations.render(apiCitations, aiMsg, {
                                            maxCitations: 3,
                                            showSimilarity: true,
                                            showTier: true
                                        });
                                    } else {
                                        console.log('[Citations] hasCitations returned false, no rendering');
                                    }
                                })
                                .catch(err => console.error('[Citations] API fallback failed:', err));
                        } else {
                            console.log('[Citations] No Citations module or sources, skipping');
                        }

                        // ‚ú® SMART SUGGESTIONS INTEGRATION
                        if (window.SmartSuggestions) {
                            const suggestions = SmartSuggestions.generate(message, fullMessage);
                            SmartSuggestions.display(suggestions, aiMsg, (suggestion) => {
                                console.log('[SmartSuggestions] Sending suggestion:', suggestion);
                                document.getElementById('chatInput').value = suggestion;
                                sendMessage();
                            });
                        }

                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    });

                    window.ZANTARA_SSE.on('error', (error) => {
                        console.error('‚ùå SSE Error:', error);
                        const content = aiMsg.querySelector('.ai-content');
                        content.innerHTML = '<em style="color: #ef4444;">Unable to respond. Try again in a moment.</em>';
                    });

                    // Start streaming AFTER all listeners are set up
                    await window.ZANTARA_SSE.stream(message, userEmail);

                } else {
                    // Fallback to regular API call
                    console.log('üîÑ Using regular API...');
                    const response = await ZANTARA_API.chat(message, userEmail);

                    // Create AI response message
                    const aiMsg = document.createElement('div');
                    aiMsg.className = 'message ai-message';

                    if (response.success) {
                        aiMsg.innerHTML = `
                            <span class="ai-label">Zantara:</span>
                            <span class="ai-content">${response.response}</span>
                        `;

                        // ‚ú® SMART SUGGESTIONS FOR FALLBACK TOO
                        if (window.SmartSuggestions) {
                            const suggestions = SmartSuggestions.generate(message, response.response);
                            SmartSuggestions.display(suggestions, aiMsg, (suggestion) => {
                                console.log('[SmartSuggestions] Sending suggestion:', suggestion);
                                document.getElementById('chatInput').value = suggestion;
                                sendMessage();
                            });
                        }

                        // ‚ú® RENDER CITATIONS (using Citations module)
                        if (window.Citations && window.Citations.hasCitations(response)) {
                            const citations = window.Citations.extract(response);
                            window.Citations.render(citations, aiMsg, {
                                maxCitations: 3,
                                showSimilarity: true,
                                showTier: true
                            });
                        }
                    } else {
                        aiMsg.innerHTML = `
                            <span class="ai-label">Zantara:</span>
                            <span class="ai-content"><em style="color: #ef4444;">Unable to respond. Try again in a moment.</em></span>
                        `;
                    }

                    messagesDiv.appendChild(aiMsg);
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                
                // Show error message
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message ai-message';
                errorMsg.innerHTML = `
                    <span class="ai-label">Zantara:</span>
                    <span class="ai-content"><em style="color: #ef4444;">Unable to respond. Try again in a moment.</em></span>
                `;
                messagesDiv.appendChild(errorMsg);
            }
            
            // Re-enable send button
            sendBtn.disabled = false;
            sendBtn.textContent = '‚Üí';
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Send button click
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        
        // Enter key to send
        document.getElementById('chatInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                console.log('‚å®Ô∏è Enter key pressed');
                sendMessage();
            }
        });
        
        // Auto-resize textarea
        document.getElementById('chatInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
</body>
</html>
