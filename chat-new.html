<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF0000">
    <title>ZANTARA Chat - Bali Zero Intelligence</title>

    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

    <!-- Google Fonts - Bali Zero Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- API Layer -->
    <script src="js/api-contracts.js"></script>
    <script src="js/zantara-api.js"></script>
    <script src="js/sse-client.js"></script>
    <script src="js/smart-suggestions.js"></script>
    <script src="js/citations-module.js"></script>

    <!-- Auth Guard -->
    <script>
        if (!ZANTARA_API.isLoggedIn()) {
            window.location.href = 'login-new.html';
        }
    </script>

    <style>
        /* Bali Zero Official Color Palette */
        :root {
            --black: #090920;          /* Vivid Black */
            --red: #FF0000;            /* Bold Red */
            --cream: #e8d5b7;          /* Cream */
            --gold: #D4AF37;           /* Gold */
            --navy: #1a1f3a;           /* Navy */
            --off-white: #f5f5f5;      /* Off-white */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: var(--black);
            color: var(--off-white);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Batik Pattern Background */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse at 50% 0%, rgba(20, 20, 50, 0.4) 0%, transparent 50%),
                var(--black);
            z-index: 0;
        }

        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(212, 175, 55, 0.06) 2%, transparent 0%),
                radial-gradient(circle at 75% 75%, rgba(232, 213, 183, 0.06) 2%, transparent 0%),
                radial-gradient(circle at 50% 50%, rgba(255, 0, 0, 0.03) 1%, transparent 0%);
            background-size: 60px 60px, 80px 80px, 40px 40px;
            background-position: 0 0, 20px 20px, 40px 40px;
            animation: batik-flow 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes batik-flow {
            0%, 100% { opacity: 0.03; }
            50% { opacity: 0.06; }
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* HEADER - Bali Zero Style */
        .header {
            background: var(--navy);
            border-bottom: 1px solid var(--cream);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-balizero {
            height: 48px;
            width: auto;
        }

        .tagline {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 18px;
            color: var(--off-white);
            letter-spacing: 0.5px;
        }

        .tagline .infinity {
            color: var(--gold);
        }

        .logo-zantara {
            height: 48px;
            width: auto;
            margin-left: 12px;
        }

        .user-badge {
            background: var(--red);
            color: var(--black);
            padding: 8px 20px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            animation: red-glow-pulse 2s ease-in-out infinite;
        }

        @keyframes red-glow-pulse {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.3); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.5); }
        }

        .user-badge:hover {
            background: var(--gold);
            transform: scale(1.05);
        }

        /* MESSAGES AREA */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        .message {
            max-width: 80%;
            padding: 14px 18px;
            border-radius: 16px;
            line-height: 1.7;
            font-size: 15px;
        }

        .user-message {
            background: var(--red);
            color: var(--black);
            align-self: flex-end;
            margin-left: auto;
            font-weight: 500;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }

        .ai-message {
            background: var(--navy);
            color: var(--off-white);
            align-self: flex-start;
            border: 1px solid rgba(232, 213, 183, 0.1);
        }

        .ai-message .ai-label {
            color: var(--gold);
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            margin-bottom: 8px;
            display: inline;
            font-size: 16px;
        }

        .ai-message .ai-content {
            display: inline;
            color: var(--off-white);
        }

        .ai-message .ai-content strong {
            color: var(--cream);
            font-weight: 600;
        }

        .ai-message .ai-content em {
            color: var(--cream);
            font-style: italic;
        }

        /* Thinking state */
        .thinking-dots {
            display: inline-block;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        .thinking-dots::after {
            content: '...';
            animation: thinking 1.4s infinite;
        }

        @keyframes thinking {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* INPUT AREA - Bali Zero Style */
        .input-area {
            background: var(--navy);
            border-top: 1px solid var(--cream);
            padding: 20px 24px;
            display: flex;
            gap: 16px;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        #chatInput {
            flex: 1;
            background: rgba(26, 31, 58, 0.5);
            border: 2px solid var(--cream);
            border-radius: 28px;
            padding: 14px 24px;
            color: var(--off-white);
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            resize: none;
            max-height: 120px;
            transition: all 0.3s;
        }

        #chatInput:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(26, 31, 58, 0.8);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        #chatInput::placeholder {
            color: var(--cream);
            opacity: 0.5;
        }

        #sendBtn {
            background: var(--red);
            color: var(--black);
            border: none;
            border-radius: 50%;
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 22px;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        #sendBtn:hover {
            background: var(--gold);
            transform: scale(1.08);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
        }

        #sendBtn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* WELCOME MESSAGE - Bali Zero Style */
        .welcome {
            text-align: center;
            padding: 60px 24px;
            color: var(--cream);
        }

        .welcome h2 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .welcome p {
            font-size: 16px;
            color: var(--cream);
            opacity: 0.8;
        }

        /* LOADING - Red Spinner */
        .loading {
            display: inline-block;
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255, 0, 0, 0.2);
            border-radius: 50%;
            border-top-color: var(--red);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* CITATIONS STYLING - Bali Zero */
        .ai-citations {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 2px solid rgba(212, 175, 55, 0.2);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ai-citations-header {
            font-size: 12px;
            font-weight: 700;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Inter', sans-serif;
        }

        .citation {
            background: rgba(212, 175, 55, 0.08);
            border-left: 4px solid var(--gold);
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 13px;
            color: var(--cream);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .citation:hover {
            background: rgba(212, 175, 55, 0.12);
            border-left-color: var(--red);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        .citation-source {
            font-weight: 600;
            flex: 1;
            color: var(--off-white);
        }

        .citation-tier {
            background: var(--red);
            color: var(--black);
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 700;
            margin-left: 10px;
            white-space: nowrap;
        }

        .citation-similarity {
            font-size: 11px;
            color: var(--gold);
            font-weight: 600;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header - Bali Zero + ZANTARA Unified -->
        <div class="header">
            <div class="header-left">
                <img src="../website/public/logo/balizero-logo-3d.png" class="logo-balizero" alt="Bali Zero" onerror="this.style.display='none'">
                <span class="tagline">From Zero to <span class="infinity">Infinity ‚àû</span></span>
                <img src="../website/public/logo/zantara_logo_transparent.png" class="logo-zantara" alt="ZANTARA" onerror="this.src='assets/logoscon.png'">
            </div>
            <div class="user-badge" id="userBadge">Login</div>
        </div>
        
        <!-- Messages -->
        <div class="messages" id="messages">
            <div class="welcome">
                <h2>ü™∑ Benvenuto su Zantara</h2>
                <p>L'anima intelligente di Bali Zero</p>
            </div>
        </div>
        
        <!-- Input Area -->
        <div class="input-area">
            <textarea id="chatInput" placeholder="Scrivi un messaggio..." rows="1"></textarea>
            <button id="sendBtn">‚Üí</button>
        </div>
    </div>

    <script>
        // Load user info
        const user = ZANTARA_API.getUser();
        if (user) {
            document.getElementById('userBadge').textContent = user.name;
            console.log('‚úÖ User loaded:', user.name);
        }

        // Send message function
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            console.log('üì§ Sending message:', message);
            
            const messagesDiv = document.getElementById('messages');
            const sendBtn = document.getElementById('sendBtn');
            
            // Remove welcome if present
            const welcome = messagesDiv.querySelector('.welcome');
            if (welcome) welcome.remove();
            
            // Add user message
            const userMsg = document.createElement('div');
            userMsg.className = 'message user-message';
            userMsg.textContent = message;
            messagesDiv.appendChild(userMsg);
            
            // Clear input
            input.value = '';
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            // Disable send button
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loading"></div>';
            
            try {
                // Get user email
                const userEmail = localStorage.getItem('zantara-email');
                
                // Use ZANTARA_SSE for streaming if available, otherwise fallback to regular API
                if (window.ZANTARA_SSE && window.ZANTARA_SSE.stream) {
                    console.log('üåä Using SSE streaming...');
                    
                    // Create AI message for streaming
                    const aiMsg = document.createElement('div');
                    aiMsg.className = 'message ai-message';
                    aiMsg.innerHTML = '<span class="ai-label">Zantara:</span><span class="ai-content">‚è≥ Thinking...</span>';
                    messagesDiv.appendChild(aiMsg);

                    // Clean up old listeners to prevent duplicates (BEFORE setting new ones)
                    if (window.ZANTARA_SSE.removeAllListeners) {
                        window.ZANTARA_SSE.removeAllListeners();
                    }

                    // Listen for streaming events (BEFORE starting stream)
                    window.ZANTARA_SSE.on('start', () => {
                        aiMsg.innerHTML = '<span class="ai-label">Zantara:</span><span class="ai-content"></span>';
                    });

                    window.ZANTARA_SSE.on('delta', ({message: chunk}) => {
                        const content = aiMsg.querySelector('.ai-content');
                        content.textContent = chunk;
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    });

                    window.ZANTARA_SSE.on('complete', ({message: fullMessage, sources}) => {
                        const content = aiMsg.querySelector('.ai-content');
                        content.textContent = fullMessage;

                        console.log('[SSE complete] Message length:', fullMessage.length);
                        console.log('[SSE complete] Sources from SSE:', sources);
                        console.log('[SSE complete] Sources type:', typeof sources, 'length:', sources?.length);

                        // ‚ú® RENDER CITATIONS FROM SSE (using Citations module)
                        if (window.Citations && sources && sources.length > 0) {
                            console.log('[Citations] Rendering from SSE sources:', sources.length);
                            window.Citations.render(sources, aiMsg, {
                                maxCitations: 3,
                                showSimilarity: true,
                                showTier: true
                            });
                        } else if (window.Citations && !sources) {
                            // SSE didn't provide sources - fetch them from API as fallback
                            console.log('[Citations] SSE missing sources, fetching from API fallback...');
                            const RAG_BACKEND = 'https://scintillating-kindness-production-47e3.up.railway.app';
                            fetch(`${RAG_BACKEND}/bali-zero/chat`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ query: message, user_email: userEmail })
                            })
                                .then(res => {
                                    console.log('[Citations API] Response status:', res.status);
                                    return res.json();
                                })
                                .then(response => {
                                    console.log('[Citations API] Response received:', response.response?.substring(0, 100));
                                    console.log('[Citations API] Sources in response:', response.sources);
                                    if (window.Citations && window.Citations.hasCitations(response)) {
                                        console.log('[Citations] hasCitations returned true, extracting...');
                                        const apiCitations = window.Citations.extract(response);
                                        console.log('[Citations] Extracted citations:', apiCitations.length);
                                        window.Citations.render(apiCitations, aiMsg, {
                                            maxCitations: 3,
                                            showSimilarity: true,
                                            showTier: true
                                        });
                                    } else {
                                        console.log('[Citations] hasCitations returned false, no rendering');
                                    }
                                })
                                .catch(err => console.error('[Citations] API fallback failed:', err));
                        } else {
                            console.log('[Citations] No Citations module or sources, skipping');
                        }

                        // ‚ú® SMART SUGGESTIONS INTEGRATION
                        if (window.SmartSuggestions) {
                            const suggestions = SmartSuggestions.generate(message, fullMessage);
                            SmartSuggestions.display(suggestions, aiMsg, (suggestion) => {
                                console.log('[SmartSuggestions] Sending suggestion:', suggestion);
                                document.getElementById('chatInput').value = suggestion;
                                sendMessage();
                            });
                        }

                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    });

                    window.ZANTARA_SSE.on('error', (error) => {
                        console.error('‚ùå SSE Error:', error);
                        const content = aiMsg.querySelector('.ai-content');
                        content.innerHTML = '<em style="color: #ef4444;">Unable to respond. Try again in a moment.</em>';
                    });

                    // Start streaming AFTER all listeners are set up
                    await window.ZANTARA_SSE.stream(message, userEmail);

                } else {
                    // Fallback to regular API call
                    console.log('üîÑ Using regular API...');
                    const response = await ZANTARA_API.chat(message, userEmail);

                    // Create AI response message
                    const aiMsg = document.createElement('div');
                    aiMsg.className = 'message ai-message';

                    if (response.success) {
                        aiMsg.innerHTML = `
                            <span class="ai-label">Zantara:</span>
                            <span class="ai-content">${response.response}</span>
                        `;

                        // ‚ú® SMART SUGGESTIONS FOR FALLBACK TOO
                        if (window.SmartSuggestions) {
                            const suggestions = SmartSuggestions.generate(message, response.response);
                            SmartSuggestions.display(suggestions, aiMsg, (suggestion) => {
                                console.log('[SmartSuggestions] Sending suggestion:', suggestion);
                                document.getElementById('chatInput').value = suggestion;
                                sendMessage();
                            });
                        }

                        // ‚ú® RENDER CITATIONS (using Citations module)
                        if (window.Citations && window.Citations.hasCitations(response)) {
                            const citations = window.Citations.extract(response);
                            window.Citations.render(citations, aiMsg, {
                                maxCitations: 3,
                                showSimilarity: true,
                                showTier: true
                            });
                        }
                    } else {
                        aiMsg.innerHTML = `
                            <span class="ai-label">Zantara:</span>
                            <span class="ai-content"><em style="color: #ef4444;">Unable to respond. Try again in a moment.</em></span>
                        `;
                    }

                    messagesDiv.appendChild(aiMsg);
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                
                // Show error message
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message ai-message';
                errorMsg.innerHTML = `
                    <span class="ai-label">Zantara:</span>
                    <span class="ai-content"><em style="color: #ef4444;">Unable to respond. Try again in a moment.</em></span>
                `;
                messagesDiv.appendChild(errorMsg);
            }
            
            // Re-enable send button
            sendBtn.disabled = false;
            sendBtn.textContent = '‚Üí';
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Send button click
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        
        // Enter key to send
        document.getElementById('chatInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                console.log('‚å®Ô∏è Enter key pressed');
                sendMessage();
            }
        });
        
        // Auto-resize textarea
        document.getElementById('chatInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
</body>
</html>
