<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#10b981">
    <title>ZANTARA Chat</title>
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    
    <!-- API Layer -->
    <script src="js/api-contracts.js"></script>
    <script src="js/zantara-api.js"></script>
    <script src="js/sse-client.js"></script>
    
    <!-- Auth Guard -->
    <script>
        if (!ZANTARA_API.isLoggedIn()) {
            window.location.href = 'login-new.html';
        }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: #1e1e1e;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* HEADER */
        .header {
            background: #252525;
            border-bottom: 1px solid #3a3a3a;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 32px;
        }

        .user-badge {
            background: #6B46C1;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        /* MESSAGES AREA */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
        }

        .user-message {
            background: #6B46C1;
            color: #fff;
            align-self: flex-end;
            margin-left: auto;
        }

        .ai-message {
            background: #2a2a2a;
            color: #fff;
            align-self: flex-start;
        }

        .ai-message .ai-label {
            color: #10b981;
            font-weight: 600;
            margin-bottom: 8px;
            display: inline;
        }

        .ai-message .ai-content {
            display: inline;
        }

        /* Ensure content text (including bold) stays WHITE, not green */
        .ai-message .ai-content strong {
            color: #fff;
            font-weight: 600;
        }

        .ai-message .ai-content em {
            color: #fff;
        }

        /* Thinking state */
        .thinking-dots {
            display: inline-block;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        .thinking-dots::after {
            content: '...';
            animation: thinking 1.4s infinite;
        }

        @keyframes thinking {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* INPUT AREA */
        .input-area {
            background: #252525;
            border-top: 1px solid #3a3a3a;
            padding: 16px 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #chatInput {
            flex: 1;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 24px;
            padding: 12px 20px;
            color: #fff;
            font-size: 15px;
            resize: none;
            max-height: 120px;
        }

        #chatInput:focus {
            outline: none;
            border-color: #6B46C1;
        }

        #sendBtn {
            background: #6B46C1;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }

        #sendBtn:hover {
            background: #5a38a3;
            transform: scale(1.05);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* WELCOME MESSAGE */
        .welcome {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .welcome h2 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #fff;
        }

        /* LOADING */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #6B46C1;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* THEME TOGGLE */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        body.day-mode .theme-toggle {
            background: #f5f5f5;
            border-color: #ddd;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <span id="themeIcon">üåô</span>
        <span id="themeText">Night</span>
    </div>

    <div class="app">
        <!-- Header -->
        <div class="header">
            <img src="assets/logoscon.png" class="logo" alt="ZANTARA">
            <div class="user-badge" id="userBadge">Login</div>
        </div>
        
        <!-- Messages -->
        <div class="messages" id="messages">
            <div class="welcome">
                <h2>ü™∑ Benvenuto su Zantara</h2>
                <p>L'anima intelligente di Bali Zero</p>
            </div>
        </div>
        
        <!-- Input Area -->
        <div class="input-area">
            <textarea id="chatInput" placeholder="Scrivi un messaggio..." rows="1"></textarea>
            <button id="sendBtn">‚Üí</button>
        </div>
    </div>

    <script>
        // Load user info
        const user = ZANTARA_API.getUser();
        if (user) {
            document.getElementById('userBadge').textContent = user.name;
            console.log('‚úÖ User loaded:', user.name);
        }
        
        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('day-mode');
            const icon = document.getElementById('themeIcon');
            const text = document.getElementById('themeText');
            
            if (document.body.classList.contains('day-mode')) {
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = 'Day';
            } else {
                icon.textContent = 'üåô';
                text.textContent = 'Night';
            }
        }
        
        // Send message function
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            console.log('üì§ Sending message:', message);
            
            const messagesDiv = document.getElementById('messages');
            const sendBtn = document.getElementById('sendBtn');
            
            // Remove welcome if present
            const welcome = messagesDiv.querySelector('.welcome');
            if (welcome) welcome.remove();
            
            // Add user message
            const userMsg = document.createElement('div');
            userMsg.className = 'message user-message';
            userMsg.textContent = message;
            messagesDiv.appendChild(userMsg);
            
            // Clear input
            input.value = '';
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            // Disable send button
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loading"></div>';
            
            try {
                // Check if SSE is available
                const useSSE = window.ZANTARA_SSE ? true : false;
                
                if (useSSE) {
                    // Use SSE streaming with premium UI/UX
                    const aiMsg = document.createElement('div');
                    aiMsg.className = 'message ai-message';

                    // Create structure: Label (green) + Content (white)
                    aiMsg.innerHTML = `
                        <span class="ai-label">Zantara:</span>
                        <span class="ai-content"><span class="thinking-dots"></span></span>
                    `;
                    messagesDiv.appendChild(aiMsg);

                    // Get content element for updates
                    const contentEl = aiMsg.querySelector('.ai-content');
                    let isFirstChunk = true;

                    // CRITICAL FIX: Clear all previous listeners to prevent duplicates
                    window.ZANTARA_SSE
                        .removeAllListeners('delta')
                        .removeAllListeners('complete')
                        .removeAllListeners('error');

                    // Setup SSE listeners (these will now be the ONLY listeners)
                    window.ZANTARA_SSE
                        .on('delta', (data) => {
                            // Remove thinking dots on first chunk
                            if (isFirstChunk) {
                                isFirstChunk = false;
                            }

                            // Format response with markdown-like styling
                            let formattedMessage = data.message
                                // Bold text
                                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                                // Italic text
                                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                                // Bullet points
                                .replace(/‚Ä¢ (.*?)(?=\n|$)/g, '‚Ä¢ $1')
                                // Collapse multiple newlines (max 2)
                                .replace(/\n{3,}/g, '\n\n')
                                // Remove leading/trailing whitespace per line
                                .split('\n').map(line => line.trim()).join('\n')
                                // Convert newlines to breaks
                                .replace(/\n/g, '<br>');

                            // Update ONLY content, label stays green
                            contentEl.innerHTML = formattedMessage;
                            messagesDiv.scrollTop = messagesDiv.scrollHeight;
                        })
                        .on('complete', (data) => {
                            console.log('‚úÖ SSE streaming complete');
                        })
                        .on('error', (data) => {
                            console.error('‚ùå SSE error:', data.error);
                            contentEl.innerHTML = '<em style="color: #ef4444;">Unable to respond. Try again.</em>';
                        });

                    // Start streaming (FIX: pass user email explicitly)
                    const userEmail = localStorage.getItem('zantara-email');
                    await window.ZANTARA_SSE.stream(message, userEmail);
                } else {
                    // Fallback to regular fetch (same premium UI/UX)
                    const result = await ZANTARA_API.chat(message);

                    if (result.success) {
                        // Add AI response with formatting
                        const aiMsg = document.createElement('div');
                        aiMsg.className = 'message ai-message';

                        // Format response with markdown-like styling
                        let formattedResponse = result.response
                            // Bold text
                            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                            // Italic text
                            .replace(/\*(.*?)\*/g, '<em>$1</em>')
                            // Bullet points
                            .replace(/‚Ä¢ (.*?)(?=\n|$)/g, '‚Ä¢ $1')
                            // Collapse multiple newlines (max 2)
                            .replace(/\n{3,}/g, '\n\n')
                            // Remove leading/trailing whitespace per line
                            .split('\n').map(line => line.trim()).join('\n')
                            // Convert newlines to breaks
                            .replace(/\n/g, '<br>');

                        // Same structure: Label (green) + Content (white)
                        aiMsg.innerHTML = `
                            <span class="ai-label">Zantara:</span>
                            <span class="ai-content">${formattedResponse}</span>
                        `;
                        messagesDiv.appendChild(aiMsg);

                        console.log('‚úÖ Response received from:', result.ai, result.model);
                    } else {
                        throw new Error(result.error);
                    }
                }
            } catch (error) {
                console.error('‚ùå Chat error:', error);

                // Show error message (same premium UI/UX)
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message ai-message';
                errorMsg.innerHTML = `
                    <span class="ai-label">Zantara:</span>
                    <span class="ai-content"><em style="color: #ef4444;">Unable to respond. Try again in a moment.</em></span>
                `;
                messagesDiv.appendChild(errorMsg);
            }
            
            // Re-enable send button
            sendBtn.disabled = false;
            sendBtn.textContent = '‚Üí';
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Send button click
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        
        // Enter key to send
        document.getElementById('chatInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                console.log('‚å®Ô∏è Enter key pressed');
                sendMessage();
            }
        });
        
        // Auto-resize textarea
        document.getElementById('chatInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
</body>
</html>
