                max-width: 85%;
            }

            .welcome-message {
                padding: 40px 16px;
            }

            .welcome-message h3 {
                font-size: 20px;
            }
        }

        .loading-btn {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>

        let ZANTARA_API;

                } else {
                    console.warn('🔄 All attempts failed, starting fallback mode...');
                    await startFallbackMode();
                }

                        // Use demo user instead of redirecting
                        email = 'demo@zantara.com';
                        console.log('No email found, using demo user');
                    }
                    localStorage.setItem('zantara-user-email', email);
                }

                // FALLBACK 2: Get team member with fallback for non-registered emails
                const teamMember = TEAM_MEMBERS[email.toLowerCase()];

                if (!teamMember) {
                    console.warn(`⚠️ Email ${email} not in team directory, creating guest user`);

                    currentUser = {
                        email: email,
                        name: email.split('@')[0].charAt(0).toUpperCase() + email.split('@')[0].slice(1),

                        department: 'guest',
                        badge: '👤',
                        welcomeMessage: 'Welcome to ZANTARA! As a guest user, I can help with general Bali Zero information.',
                        sessionId: `guest-${Date.now()}`
                    };
                } else {
                    currentUser = {
                        email: email,
                        name: teamMember.name,
                        role: teamMember.role,
                        department: teamMember.department,
                        badge: teamMember.badge,
                        welcomeMessage: teamMember.welcomeMessage,
                        sessionId: `${teamMember.id}-${Date.now()}`
                    };
                }

                sessionId = currentUser.sessionId;

                // Update header with user info
                updateHeader();

                // IMPROVED: API identity resolution with timeout
                try {
                    const controller = new AbortController();
                    setTimeout(() => controller.abort(), 5000); // 5 second timeout

                    const response = await fetch(`${ZANTARA_API}/call`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-api-key': API_KEY,
                            'x-session-id': sessionId
                        },
                        mode: 'cors',
                        body: JSON.stringify({
                            key: 'identity.resolve',
                            params: { identity_hint: email }
                        }),
                        signal: controller.signal
                    });

                    if (response.ok) {
                        console.log('✅ API identity resolution successful');
                    } else {
                        console.warn('⚠️ API identity resolution failed, continuing anyway');
                    }

                } catch (apiError) {
                    console.warn('⚠️ API call failed:', apiError.message, '- continuing with local data');
                    // This is OK - continue without API
                }

                // Load chat history and show welcome
                await loadChatHistory();

                setTimeout(() => {
                    if (chatHistory.length === 0) {
                        showPersonalizedWelcome();
                    }

        // Chat History Management
        async function loadChatHistory() {
            try {
                const historyKey = `zantara-chat-${currentUser.email}`;
                const stored = localStorage.getItem(historyKey);

                if (stored) {
                    chatHistory = JSON.parse(stored);

        async function saveChatHistory() {

                const historyKey = `zantara-chat-${currentUser.email}`;
                localStorage.setItem(historyKey, JSON.stringify(chatHistory));

                console.error('Failed to save chat history:', error);

        // Enhanced add message with history
        function addMessage(role, content) {
            const timestamp = new Date().toISOString();

            // Add to history
            chatHistory.push({
                role,
                content,
                timestamp,
                user: currentUser.name
            });

            // Save to localStorage
            saveChatHistory();

            // Add to DOM
            addMessageToDOM(role, content, timestamp);
        }

        function addMessageToDOM(role, content, timestamp) {
            const container = document.getElementById('messagesContainer');

            // Remove welcome message if exists
            const welcome = container.querySelector('.welcome-message');
            if (welcome) welcome.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const timeStr = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const avatar = role === 'user' ? '👤' : '<img src="assets/logobianco.jpeg" alt="Z" style="width: 20px; height: 20px;">';

            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-text">${formatContent(content)}</div>
                    <div class="message-time">${timeStr}</div>
                </div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Get quick response for common questions
        function getQuickResponse(message) {
            const lower = message.toLowerCase();

            // Team members question
            if (lower.includes('team') || lower.includes('collaboratori') || lower.includes('chi lavora')) {
                const teamByDept = {};
                Object.values(TEAM_MEMBERS).forEach(member => {
                    if (!teamByDept[member.department]) {
                        teamByDept[member.department] = [];
                    }
                    teamByDept[member.department].push(`${member.badge} **${member.name}** - ${member.role}`);
                });

                let response = `🏢 **Bali Zero Team** (${Object.keys(TEAM_MEMBERS).length} members):\n\n`;
                for (const [dept, members] of Object.entries(teamByDept)) {
                    response += `**${dept.toUpperCase()}**\n`;
                    response += members.join('\n') + '\n\n';
                }
                return response;
            }

            // Pricing question
            if (lower.includes('prezz') || lower.includes('price') || lower.includes('cost')) {
                return `💰 **Bali Zero Official Prices**:\n\n` +
                       `**VISA SERVICES**\n` +
                       `• B211A Social Visa (6 months): **$650**\n` +
                       `• B211B Business Visa (6 months): **$850**\n` +
                       `• KITAS Work Permit (1 year): **$2,500**\n` +
                       `• KITAP Permanent Stay (5 years): **$4,500**\n\n` +
                       `**COMPANY SETUP**\n` +
                       `• PT PMA Company: **$2,800**\n` +
                       `• Virtual Office: **$150/month**\n` +
                       `• Nominee Director: **$1,200/year**\n\n` +
                       `**TAX SERVICES**\n` +
                       `• Monthly Tax Compliance: **From $200**\n` +
                       `• Annual Tax Return: **$500**\n` +
                       `• NPWP Registration: **$150**\n\n` +
                       `📞 Contact: info@balizero.com | +62 859 0436 9574`;
            }

            return null;
        }

        // Handle keyboard shortcuts
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Auto-resize textarea
        function autoResizeTextarea() {
            const textarea = document.getElementById('messageInput');

            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            console.log('SendMessage called:', { message, isLoading, currentUser });

            if (!message || isLoading) return;

            // Add user message
            addMessage('user', message);

            // Clear input and reset height
            input.value = '';
            input.style.height = 'auto';

            // Check for local quick responses
            const quickResponse = getQuickResponse(message);
            if (quickResponse) {
                setTimeout(() => {
                    addMessage('assistant', quickResponse);
                }, 500);
                return;
            }

            // Show loading
            setLoading(true);
            showTyping();

            try {
                // Smart handler detection
                const handler = detectBestHandler(message);
                const params = buildParams(handler, message);

                console.log('Detected handler:', handler);
                console.log('Built params:', params);

                // Call ZANTARA
                const response = await callZantara(handler, params);

                console.log('Got response:', response);

                // Format response
                const aiMessage = formatResponse(response, handler);

                console.log('Formatted message:', aiMessage);

                // Show response
                hideTyping();
                addMessage('assistant', aiMessage);

            } catch (error) {
                hideTyping();
                console.error('Send error:', error);
                console.error('Error details:', {
                    message: error.message,
                    handler: handler,
                    params: params,
                    api: ZANTARA_API
                });

                // IMPROVED: Better error messages based on error type
                let errorMessage = '❌ I encountered an issue.\n\n';

                if (error.message.includes('timeout')) {
                    errorMessage += 'Request timed out. Please try a shorter question.';
                } else if (error.message.includes('Connection issue')) {
                    errorMessage += 'Connection issue detected. Please check your internet and try again.';
                } else if (error.message.includes('HTTP')) {
                    errorMessage += `Server error: ${error.message}\nPlease try again in a moment.`;
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage += 'Cannot connect to ZANTARA server. Please check your connection.';
                } else {
                    errorMessage += `Error: ${error.message}\n\nYou can:\n• Try rephrasing your question\n• Ask about basic visa/company/tax info\n• Contact support if the issue persists`;
                }

                addMessage('assistant', errorMessage);
            } finally {
                setLoading(false);
            }
        }

        // Detect best handler
        function detectBestHandler(message) {
            const lower = message.toLowerCase();

            // Identity and team related
            if (lower.includes('chi sono') || lower.includes('who am i') ||
                lower.includes('mi conosci') || lower.includes('know me') ||
                lower.includes('il mio profilo') || lower.includes('my profile')) {
                return 'identity.resolve';
            }

            // Team information
            if (lower.includes('team') || lower.includes('collaborator') ||
                lower.includes('membri') || lower.includes('chi lavora') ||
                lower.includes('staff') || lower.includes('dipendenti')) {
                return 'team.list';
            }

            // Price/quote related
            if (lower.includes('price') || lower.includes('quote') ||
                lower.includes('harga') || lower.includes('biaya') ||
                lower.includes('berapa') || lower.includes('cost') ||
                lower.includes('prezz') || lower.includes('quanto costa')) {
                return 'bali.zero.pricing';
            }

            // Company/contact info
            if (lower.includes('contact') || lower.includes('info bali zero') ||
                lower.includes('ufficio') || lower.includes('sede') ||
                lower.includes('telefono') || lower.includes('email')) {
                return 'contact.info';
            }

            // Memory related
            if (lower.includes('ricorda') || lower.includes('save') ||
                lower.includes('memorizza') || lower.includes('remember')) {
                return 'memory.save';
            }

            // Lead saving
            if (lower.includes('save lead') || lower.includes('client lead') ||
                lower.includes('nuovo cliente') || lower.includes('prospect')) {
                return 'lead.save';
            }

            // Calendar/events
            if (lower.includes('calendario') || lower.includes('appointment') ||
                lower.includes('meeting') || lower.includes('evento')) {
                return 'calendar.create';
            }

            // Document related
            if (lower.includes('document') || lower.includes('file') ||
                lower.includes('pdf') || lower.includes('download')) {
                return 'document.prepare';
            }

            // For greetings and casual conversation, but WITH context
            if (lower.includes('ciao') || lower.includes('hello') ||
                lower.includes('hi') || lower.includes('come stai') ||
                lower.includes('how are you') || lower.includes('buongiorno')) {
                return 'ai.chat';
            }

            // Default to AI chat
            return 'ai.chat';
        }

        // Build parameters
        function buildParams(handler, message) {
            const lower = message.toLowerCase();

            switch (handler) {
                case 'ai.chat':
                    // Enhanced context for better user recognition
                    let userContext = currentUser ?
                        `I am ${currentUser.name} (${currentUser.email}), ${currentUser.role} at Bali Zero. ` : '';

                    return {
                        prompt: userContext + message,
                        context: `User: ${currentUser?.name || 'Team Member'}`,
                        userRole: currentUser?.role || 'Team Member',
                        department: currentUser?.department || 'general'
                    };

                case 'identity.resolve':
                    return {
                        email: currentUser?.email || 'demo@zantara.com',
                        identity_hint: currentUser?.email || message
                    };

                case 'team.list':
                    return {
                        department: currentUser?.department,
                        include_details: true
                    };

                case 'contact.info':
                    return {};

                case 'bali.zero.pricing':
                    return { service: extractService(message) };

                case 'memory.save':
                    return {
                        userId: currentUser?.email || 'demo',
                        key: `note_${Date.now()}`,
                        content: message,
                        metadata: {
                            source: 'chat',
                            timestamp: new Date().toISOString()
                        }
                    };

                case 'lead.save':
                    return {
                        details: message,
                        source: 'ZANTARA Chat',
                        handled_by: currentUser?.name || 'Team Member'
                    };

                case 'calendar.create':
                    return {
                        title: 'Meeting request',
                        description: message,
                        organizer: currentUser?.email || 'demo@zantara.com'
                    };

                case 'document.prepare':
                    return {
                        type: 'general',
                        content: message,
                        user: currentUser?.name || 'Team Member'
                    };

                default:
                    return {
                        query: message,
                        user: currentUser?.email || 'demo@zantara.com'
                    };
            }
        }

        // Extract service type
        function extractService(message) {
            const lower = message.toLowerCase();
            if (lower.includes('visa') || lower.includes('kitas')) return 'visa';
            if (lower.includes('company') || lower.includes('pt')) return 'company';
            if (lower.includes('tax') || lower.includes('pajak')) return 'tax';
            if (lower.includes('real estate') || lower.includes('property')) return 'real-estate';
            return 'visa'; // default
        }

        // Format response
        function formatResponse(response, handler) {
            if (!response || !response.ok) {
                return `❌ Error: ${response?.error || 'Unable to process request'}`;
            }

            const data = response.data;
            if (!data) return 'No response available.';

            switch (handler) {
                case 'ai.chat':
                    return data.response || data.message || 'No response available';

                case 'bali.zero.pricing':
                    if (data.options && data.options.length > 0) {
                        let result = `💰 **${data.service} Services - Official Bali Zero Prices:**\n\n`;
                        data.options.forEach(option => {
                            result += `• **${option.name}**: ${option.price} (${option.timeline})\n`;
                        });
                        result += `\n📞 Contact: ${data.contact?.email || 'info@balizero.com'}`;
                        return result;
                    }
                    break;

                case 'contact.info':
                    return `🏢 **${data.company || 'Bali Zero'}**\n\n` +
                           `📍 Office: ${data.office?.location || 'Kerobokan, Bali'}\n` +
                           `📧 Email: ${data.communication?.email || 'info@balizero.com'}\n` +
                           `📱 WhatsApp: ${data.communication?.whatsapp || '+62 859 0436 9574'}\n\n` +
                           `Services: ${data.services?.join(', ') || 'Visa, Company Setup, Tax Services'}`;

                default:
                    return typeof data === 'string' ? data : JSON.stringify(data, null, 2);
            }

            return typeof data === 'string' ? data : JSON.stringify(data, null, 2);
        }

        // IMPROVED Call ZANTARA API with timeout
        async function callZantara(handler, params = {}) {
            // Add user identification
            const enhancedParams = {
                ...params,
                userId: currentUser?.id || currentUser?.email || 'web-user',
                userEmail: currentUser?.email || 'team@balizero.com',
                userName: currentUser?.name || 'Team Member'
            };

            // Adjust URL based on environment
            const apiUrl = ZANTARA_API.includes('netlify')
                ? ZANTARA_API  // Netlify function (no /call needed)
                : `${ZANTARA_API}/call`; // Local proxy or direct API

            const requestBody = {
                key: handler,
                params: enhancedParams
            };

            console.log('API Call:', {
                url: apiUrl,
                handler: handler,
                body: requestBody
            });

            // Create timeout controller
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 30000); // 30s timeout

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': API_KEY,
                        'x-session-id': sessionId || 'web-' + Date.now()
                    },
                    mode: 'cors',
                    body: JSON.stringify(requestBody),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('ZANTARA API Error:', response.status, errorText);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('API Response:', result);
                return result;

            } catch (error) {
                clearTimeout(timeoutId);

                if (error.name === 'AbortError') {
                    throw new Error('Request timeout - please try a shorter question');
                } else if (error.message.includes('Failed to fetch')) {
                    throw new Error('Connection issue - please check your internet');
                } else {
                    throw error;
                }
            }
        }


        // Format message content
        function formatContent(content) {
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        }

        // Loading states
        function setLoading(loading) {
            isLoading = loading;
            const btn = document.getElementById('sendBtn');
            const status = document.getElementById('status');

            btn.disabled = loading;
            btn.classList.toggle('loading-btn', loading);

            status.textContent = loading ? 'Thinking...' : 'Online • Ready to help';
        }

        // Typing indicator
        function showTyping() {
            const typing = document.getElementById('typingIndicator');
            typing.classList.add('show');

            // Move to bottom
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            typing.classList.remove('show');
        }

        // Utility functions
        function clearChat() {
            if (confirm('Clear your chat history? This cannot be undone.')) {
                // Clear history array
                chatHistory = [];

                // Clear localStorage
                const historyKey = `zantara-chat-${currentUser.email}`;
                localStorage.removeItem(historyKey);

                // Clear DOM
                const container = document.getElementById('messagesContainer');
                container.innerHTML = `
                    <div class="welcome-message">
                        <div class="welcome-icon">🧹</div>
                        <h3>Chat Cleared</h3>
                        <p>Ready for a fresh conversation with ZANTARA!</p>
                    </div>
                `;

                console.log('✅ Chat history cleared for', currentUser.name);
            }
        }

        function logout() {
            localStorage.removeItem('zantara-user-email');
            window.location.href = 'login-clean.html';
        }

        function showError(message) {
            addMessage('assistant', `❌ ${message}`);
        }

        // Initialize all enhancement systems
        const enhancementScripts = [
            'js/streaming-toggle.js',
            'js/message-virtualization.js',
            'js/test-console.js',
            'js/onboarding-system.js',
            'js/feature-discovery.js'
        ];

        enhancementScripts.forEach(src => {
            const script = document.createElement('script');
            script.src = src;
            document.head.appendChild(script);
        });
    </script>
