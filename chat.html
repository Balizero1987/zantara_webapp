<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZANTARA - Chat</title>
    <meta name="description" content="Zantara: Your AI companion for collaborative intelligence">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                ellipse at 50% 30%,
                rgba(124, 58, 237, 0.08) 0%,
                transparent 50%
            );
            pointer-events: none;
            z-index: 0;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 16px;
            right: 16px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .connection-status.connected {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 72px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px) saturate(150%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-small {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 4px 12px rgba(168, 85, 247, 0.4));
        }

        .brand-name-small {
            font-family: 'Geist', sans-serif;
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 0.05em;
            background: linear-gradient(135deg, #ffffff 0%, #a855f7 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(168, 85, 247, 0.3);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
        }

        /* Chat Container */
        .chat-container {
            position: relative;
            height: 100vh;
            padding-top: 72px;
            display: flex;
            flex-direction: column;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            scroll-behavior: smooth;
        }

        .welcome-screen {
            text-align: center;
            padding: 80px 24px;
        }

        .welcome-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #a855f7 50%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 32px;
        }

        .suggestions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        .suggestion-chip {
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .suggestion-chip:hover {
            background: rgba(168, 85, 247, 0.1);
            border-color: rgba(168, 85, 247, 0.3);
            transform: translateY(-2px);
        }

        /* Messages */
        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: flex-start;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
        }

        .message.assistant .message-avatar {
            background: rgba(255, 255, 255, 0.1);
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
        }

        .message.assistant .message-content {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message.error .message-content {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        /* Input Area */
        .input-area {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 24px 24px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 12px 16px;
        }

        .chat-input {
            width: 100%;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 15px;
            resize: none;
            max-height: 120px;
            outline: none;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 8px 24px rgba(168, 85, 247, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .message-content { max-width: 85%; }
            .suggestions { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- Connection Status -->
    <div class="connection-status disconnected" id="connectionStatus">
        <div class="connection-dot"></div>
        <span id="connectionText">Connecting...</span>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <img src="zantara_logo_transparent.png" alt="ZANTARA" class="logo-small" onerror="this.style.display='none'">
            <span class="brand-name-small">ZANTARA</span>
        </div>
        <div class="header-right">
            <div class="header-btn" id="newChatBtn" title="New Chat">
                <svg width="20" height="20" fill="white" viewBox="0 0 20 20">
                    <path d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"/>
                </svg>
            </div>
            <div class="user-avatar" id="userAvatar" title="Profile">A</div>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="messages-area" id="messagesArea">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <h2 class="welcome-title">Hello, <span id="userName">Guest</span></h2>
                <p class="welcome-subtitle">How can I help you today?</p>
                <div class="suggestions" id="suggestions">
                    <div class="suggestion-chip" onclick="sendSuggestion('Tell me about Bali Zero services')">
                        💼 Bali Zero Services
                    </div>
                    <div class="suggestion-chip" onclick="sendSuggestion('Show me the team')">
                        👥 Team Members
                    </div>
                    <div class="suggestion-chip" onclick="sendSuggestion('What are your pricing options?')">
                        💰 Pricing Options
                    </div>
                    <div class="suggestion-chip" onclick="sendSuggestion('Tell me about KITAS requirements')">
                        📋 KITAS Info
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea
                        id="chatInput"
                        class="chat-input"
                        placeholder="Message ZANTARA..."
                        rows="1"
                    ></textarea>
                </div>
                <button class="send-btn" id="sendBtn" disabled>
                    <svg width="24" height="24" fill="white" viewBox="0 0 20 20">
                        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration - NUZANTARA Backend
        const CONFIG = {
            BACKEND_URL: window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                ? 'http://localhost:8080'
                : 'https://zantara-v520-chatgpt-patch-himaadsxua-ew.a.run.app',
            API_KEY: 'zantara-internal-dev-key-2025',
            USE_RAG: true // Enable RAG via TypeScript proxy
        };

        // Global state
        let conversationHistory = [];
        let isTyping = false;
        let backendAvailable = false;

        // DOM Elements
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesArea = document.getElementById('messagesArea');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const suggestions = document.getElementById('suggestions');
        const connectionStatus = document.getElementById('connectionStatus');
        const connectionText = document.getElementById('connectionText');
        const newChatBtn = document.getElementById('newChatBtn');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            const userEmail = localStorage.getItem('zantara-user-email');
            const userName = localStorage.getItem('zantara-user-name');

            if (!userEmail) {
                window.location.href = 'login.html';
                return;
            }

            // Set user info
            const displayName = userName || userEmail.split('@')[0].toUpperCase();
            document.getElementById('userName').textContent = displayName;
            document.getElementById('userAvatar').textContent = displayName.charAt(0);

            // Check backend
            checkBackendHealth();
            setupEventListeners();
        });

        // Check backend health
        async function checkBackendHealth() {
            try {
                const response = await fetch(`${CONFIG.BACKEND_URL}/health`, {
                    method: 'GET',
                    signal: AbortSignal.timeout(5000)
                });

                if (response.ok) {
                    const data = await response.json();
                    backendAvailable = true;
                    updateConnectionStatus(true, `Connected v${data.version || '5.2.0'}`);
                    console.log('✅ Backend connected:', data);
                } else {
                    throw new Error(`Health check failed: ${response.status}`);
                }
            } catch (error) {
                backendAvailable = false;
                updateConnectionStatus(false, 'Offline - Using fallback');
                console.warn('⚠️ Backend unavailable:', error.message);

                // Retry connection every 30 seconds
                setTimeout(checkBackendHealth, 30000);
            }
        }

        // Update connection status
        function updateConnectionStatus(connected, text) {
            connectionStatus.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
            connectionText.textContent = text;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Auto-resize textarea
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                sendBtn.disabled = !this.value.trim();
            });

            // Send on Enter (Shift+Enter for new line)
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (this.value.trim()) {
                        sendMessage(this.value.trim());
                    }
                }
            });

            // Send button
            sendBtn.addEventListener('click', function() {
                const text = chatInput.value.trim();
                if (text) sendMessage(text);
            });

            // New chat button
            newChatBtn.addEventListener('click', function() {
                conversationHistory = [];
                messagesArea.innerHTML = '';
                welcomeScreen.style.display = 'block';
                console.log('🔄 Conversation reset');
            });

            // User avatar - logout
            document.getElementById('userAvatar').addEventListener('click', function() {
                if (confirm('Logout from ZANTARA?')) {
                    localStorage.clear();
                    window.location.href = 'login.html';
                }
            });
        }

        // Send message
        async function sendMessage(text) {
            // Hide welcome screen
            welcomeScreen.style.display = 'none';

            // Add user message
            addMessage(text, 'user');
            conversationHistory.push({ role: 'user', content: text });

            // Clear input
            chatInput.value = '';
            chatInput.style.height = 'auto';
            sendBtn.disabled = true;

            // Show typing indicator
            isTyping = true;
            const typingMsg = addTypingIndicator();

            // Call API
            try {
                const response = await getAIResponse(text);
                typingMsg.remove();
                addMessage(response, 'assistant');
                conversationHistory.push({ role: 'assistant', content: response });
            } catch (error) {
                typingMsg.remove();
                addMessage(error.message, 'assistant', true);
                console.error('❌ Error:', error);
            } finally {
                isTyping = false;
            }
        }

        // Get AI response from NUZANTARA backend
        async function getAIResponse(message) {
            if (!backendAvailable) {
                return getFallbackResponse(message);
            }

            try {
                // Use NUZANTARA TypeScript backend with RAG proxy
                const endpoint = `${CONFIG.BACKEND_URL}/call`;
                const handlerKey = CONFIG.USE_RAG ? 'bali.zero.chat' : 'ai.chat';

                const requestBody = {
                    key: handlerKey,
                    params: CONFIG.USE_RAG ? {
                        query: message,
                        user_role: 'member',
                        conversation_history: conversationHistory
                    } : {
                        prompt: message,
                        conversationHistory: conversationHistory
                    }
                };

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': CONFIG.API_KEY
                    },
                    body: JSON.stringify(requestBody),
                    signal: AbortSignal.timeout(30000)
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();

                if (data.ok && data.data) {
                    // Handle different response formats
                    return data.data.response || data.data.message || data.data.text || JSON.stringify(data.data);
                } else {
                    throw new Error(data.error || 'Invalid response');
                }
            } catch (error) {
                console.error('Backend call failed:', error);
                backendAvailable = false;
                updateConnectionStatus(false, 'Connection lost');
                throw new Error('Unable to connect to ZANTARA. Using fallback response.');
            }
        }

        // Fallback responses
        function getFallbackResponse(input) {
            const lower = input.toLowerCase();
            if (lower.includes('team')) return 'We have 23 talented team members at Bali Zero. (Offline mode)';
            if (lower.includes('pricing')) return 'PT PMA setup starts at $2,500. (Offline mode)';
            if (lower.includes('contact')) return 'Email: info@balizero.com (Offline mode)';
            return 'I\'m ZANTARA, your AI assistant. Backend is offline - please check connection.';
        }

        // Add message to chat
        function addMessage(text, type, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}${isError ? ' error' : ''}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'user'
                ? document.getElementById('userAvatar').textContent
                : '🌸';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Add typing indicator
        function addTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = '🌸';

            const content = document.createElement('div');
            content.className = 'message-content typing-indicator';
            content.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;

            return messageDiv;
        }

        // Send suggestion
        function sendSuggestion(text) {
            sendMessage(text);
        }
    </script>
</body>
</html>
