<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ZANTARA Mobile Test</title>
  <script src="js/api-config.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #1e1e1e;
      color: #fff;
      font-family: -apple-system, system-ui, sans-serif;
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-height: 100vh;
      overflow: hidden;
    }

    .header {
      background: #2a2a2a;
      padding: 12px 16px;
      border-bottom: 1px solid #3a3a3a;
      flex-shrink: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .user-info {
      font-size: 13px;
      color: #888;
    }

    .messages {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 0;
    }

    .message {
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 85%;
      word-wrap: break-word;
    }

    .user-message {
      background: #2a4a2a;
      align-self: flex-end;
      text-align: right;
    }

    .ai-message {
      background: #3a3a3a;
      align-self: flex-start;
    }

    .input-area {
      padding: 16px;
      background: #252525;
      border-top: 1px solid #3a3a3a;
      display: flex;
      gap: 12px;
      align-items: center;
      position: sticky;
      bottom: 0;
      flex-shrink: 0;
      z-index: 100;
    }

    .input {
      flex: 1;
      background: #3a3a3a;
      border: 1px solid #4a4a4a;
      border-radius: 20px;
      padding: 12px 16px;
      color: #fff;
      font-size: 16px;
      outline: none;
      min-height: 44px;
    }

    .btn-send {
      background: #4a4a4a;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      flex-shrink: 0;
    }

    .btn-send:active {
      background: #5a5a5a;
    }

    .loading {
      opacity: 0.6;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>ZANTARA Mobile</h1>
      <div class="user-info" id="userInfo">Guest</div>
    </div>

    <div class="messages" id="messages">
      <div class="ai-message message">
        Ciao! Sono ZANTARA. Come posso aiutarti?
      </div>
    </div>

    <div class="input-area">
      <input
        type="text"
        class="input"
        id="messageInput"
        placeholder="Scrivi un messaggio..."
        autocomplete="off"
      >
      <button class="btn-send" id="sendBtn">➤</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const userInfo = document.getElementById('userInfo');

    // Check if user is logged in
    const userEmail = localStorage.getItem('zantara-user-email') || 'guest';
    const userName = localStorage.getItem('zantara-user-name') || 'Guest';
    userInfo.textContent = userName;

    // Auto-scroll to bottom
    function scrollToBottom() {
      requestAnimationFrame(() => {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    // Add message to chat
    function addMessage(text, isUser = false) {
      const msg = document.createElement('div');
      msg.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      scrollToBottom();
      return msg;
    }

    // Send message
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      // Add user message
      addMessage(message, true);
      messageInput.value = '';

      // Add loading indicator
      const loading = addMessage('⏳ Pensando...', false);
      loading.classList.add('loading');

      try {
        const response = await window.ZANTARA_API.call('/call', {
          key: 'ai.chat',
          params: {
            prompt: message,
            sessionId: userEmail
          }
        }, true);

        // Remove loading
        loading.remove();

        // Add AI response
        const aiResponse = response?.data?.response || response?.reply || 'Risposta ricevuta';
        addMessage(aiResponse, false);

      } catch (error) {
        console.error('Error:', error);
        loading.remove();
        addMessage('❌ Errore: ' + (error.message || 'Failed to get response'), false);
      }
    }

    // Send on button click
    sendBtn.addEventListener('click', sendMessage);

    // Send on Enter key
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Auto-focus input
    messageInput.focus();

    // Auto-introduction if logged in
    if (userEmail !== 'guest' && !sessionStorage.getItem('zantara-introduced')) {
      setTimeout(async () => {
        const firstName = userEmail.split('@')[0].toLowerCase();
        try {
          const response = await window.ZANTARA_API.call('/call', {
            key: 'ai.chat',
            params: {
              prompt: `Ciao, sono ${firstName}`,
              sessionId: userEmail
            }
          }, true);

          sessionStorage.setItem('zantara-introduced', 'true');

          if (response?.data?.recognized) {
            const welcome = addMessage(response.data.response, false);
            welcome.style.background = '#2a4a2a';
            welcome.style.border = '2px solid #3a5a3a';
          }
        } catch (error) {
          console.warn('Failed to send introduction:', error);
        }
      }, 500);
    }
  </script>
</body>
</html>
