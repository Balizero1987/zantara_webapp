<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>ZANTARA - Login</title>

    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

    <!-- Google Fonts - Bali Zero Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- API Layer -->
    <script src="js/api-contracts.js"></script>
    <script src="js/zantara-api.js"></script>
    <script src="js/i18n.js"></script>

    <style>
        :root {
            /* Bali Zero - Pure Black & White Design */
            --black: #000000;          /* Pure Black */
            --red: #DC2626;            /* Elegant Red */
            --cream: #a0a0a0;          /* Text Secondary */
            --gold: #FDB813;           /* Bali Zero Gold */
            --navy: #1a1a1a;           /* Dark Background */
            --off-white: #FFFFFF;      /* Pure White */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: var(--black);
            color: var(--off-white);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            position: relative;
        }

        /* Batik Pattern Background Animation */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(212, 175, 55, 0.06) 2%, transparent 0%),
                radial-gradient(circle at 75% 75%, rgba(232, 213, 183, 0.06) 2%, transparent 0%),
                radial-gradient(circle at 50% 50%, rgba(255, 0, 0, 0.03) 1%, transparent 0%);
            background-size: 60px 60px, 80px 80px, 40px 40px;
            animation: batik-flow 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes batik-flow {
            0%, 100% { opacity: 0.03; }
            50% { opacity: 0.06; }
        }

        body.day-mode {
            background: var(--off-white);
            color: var(--black);
        }

        body.day-mode::after {
            opacity: 0.5;
        }

        /* Dual Logo Header */
        .header-logos {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            padding: 16px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0) 100%);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        body.day-mode .header-logos {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0) 100%);
        }

        .header-logo {
            height: 48px;
            width: auto;
            filter: drop-shadow(0 0 12px rgba(212, 175, 55, 0.4));
            transition: all 0.3s;
        }

        .header-logo:hover {
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.6));
            transform: scale(1.05);
        }

        .logo-divider {
            width: 1px;
            height: 40px;
            background: linear-gradient(to bottom, transparent, var(--gold), transparent);
        }

        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 100px 20px 20px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid rgba(51, 51, 51, 0.5);
            border-radius: 16px;
            padding: 48px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body.day-mode .login-card {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(212, 175, 55, 0.4);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), 0 0 60px rgba(212, 175, 55, 0.15);
        }

        .logo-center {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            filter: drop-shadow(0 0 40px rgba(212, 175, 55, 0.5));
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--off-white);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        body.day-mode h1 {
            color: var(--black);
            text-shadow: none;
        }

        .powered-by {
            color: var(--off-white);
            font-size: 14px;
            margin-bottom: 32px;
            font-weight: 400;
        }

        body.day-mode .powered-by {
            color: rgba(0, 0, 0, 0.6);
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-size: 14px;
            font-weight: 500;
        }

        .message.success {
            background: rgba(212, 175, 55, 0.2);
            color: var(--gold);
            border: 1px solid var(--gold);
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            color: var(--red);
            border: 1px solid var(--red);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--cream);
            font-size: 14px;
        }

        body.day-mode .form-label {
            color: var(--black);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(51, 51, 51, 0.5);
            background: rgba(0, 0, 0, 0.4);
            color: var(--off-white);
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        body.day-mode .form-input {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(200, 200, 200, 0.5);
            color: var(--black);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(160, 160, 160, 0.8);
            background: rgba(0, 0, 0, 0.6);
        }

        .form-input::placeholder {
            color: rgba(160, 160, 160, 0.5);
        }

        body.day-mode .form-input::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        .btn-primary {
            width: 100%;
            padding: 14px 24px;
            background: var(--red);
            color: var(--off-white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn-primary:hover {
            background: #B91C1C;
            transform: translateY(-1px);
        }

        .btn-primary:hover::before {
            opacity: 1;
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .theme-toggle {
            position: fixed;
            top: 24px;
            right: 24px;
            background: rgba(26, 26, 26, 0.9);
            border: 1px solid rgba(51, 51, 51, 0.5);
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--cream);
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            z-index: 101;
        }

        .theme-toggle:hover {
            background: rgba(42, 42, 42, 1);
            border-color: rgba(160, 160, 160, 0.5);
        }

        body.day-mode .theme-toggle {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(200, 200, 200, 0.5);
            color: var(--black);
        }

        body.day-mode .theme-toggle:hover {
            background: rgba(245, 245, 245, 1);
        }
    </style>
</head>
<body>
    <!-- Dual Logo Header -->
    <div class="header-logos">
        <img src="assets/balizero-logo-3d.png" alt="Bali Zero" class="header-logo">
        <div class="logo-divider"></div>
        <img src="assets/zantara_logo_transparent.png" alt="Zantara" class="header-logo">
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <span id="themeText">Night</span>
    </div>

    <div class="login-wrapper">
        <div class="login-card">
            <img src="assets/logoscon.png" class="logo-center" alt="ZANTARA">

            <h1 data-i18n="loginTitle">Welcome to Zantara</h1>
            <p class="powered-by" data-i18n="loginSubtitle">The Intelligent Soul of Bali Zero</p>
            
            <!-- Message Area -->
            <div id="message" style="display: none;"></div>
            
            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" data-i18n="loginName">Name</label>
                    <input type="text" id="name" class="form-input"
                           placeholder="Zero" required autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label" data-i18n="loginEmail">Company email</label>
                    <input type="email" id="email" class="form-input"
                           placeholder="zero@balizero.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" data-i18n="loginPin">PIN (6 digits)</label>
                    <input type="password" id="pin" class="form-input"
                           placeholder="••••••" maxlength="6" required>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn" data-i18n="loginButton">
                    Join Team
                </button>
            </form>
        </div>
    </div>

    <script>
        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('day-mode');
            const text = document.getElementById('themeText');

            if (document.body.classList.contains('day-mode')) {
                text.textContent = 'Day';
            } else {
                text.textContent = 'Night';
            }
        }
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const pin = document.getElementById('pin').value;
            
            const messageDiv = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');
            
            // Show loading
            messageDiv.style.display = 'block';
            messageDiv.className = 'message';
            messageDiv.textContent = 'Logging in...';
            loginBtn.disabled = true;

            try {
                // Call API
                const result = await ZANTARA_API.teamLogin(email, pin, name);

                if (result.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = result.message;

                    // Redirect to chat
                    setTimeout(() => {
                        window.location.href = 'chat-new.html';
                    }, 1000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = result.error;
                    loginBtn.disabled = false;
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Error: ' + error.message;
                loginBtn.disabled = false;
            }
        });
        
        // Apply translations
        if (window.ZANTARA_I18N) {
            ZANTARA_I18N.applyTranslations();
        }

        // Note: Removed auto-redirect to allow manual login page access
        // Users can navigate to chat-new.html directly if already logged in
    </script>
</body>
</html>
