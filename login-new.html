<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#10b981">
    <title>ZANTARA - Login</title>
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    
    <!-- API Layer -->
    <script src="js/api-contracts.js"></script>
    <script src="js/zantara-api.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: #1e1e1e;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        body.day-mode {
            background: #ffffff;
            color: #000;
        }

        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: #252525;
            border: 1px solid #3a3a3a;
            border-radius: 20px;
            padding: 48px;
            max-width: 480px;
            width: 100%;
            text-align: center;
        }

        body.day-mode .login-card {
            background: #ffffff;
            border: 2px solid #e0e0e0;
        }

        .logo-center {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.4));
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .powered-by {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 32px;
        }

        body.day-mode .powered-by {
            color: rgba(0, 0, 0, 0.5);
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        body.day-mode .form-label {
            color: rgba(0, 0, 0, 0.8);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
            background: #2a2a2a;
            color: #fff;
            font-size: 15px;
        }

        body.day-mode .form-input {
            background: #f5f5f5;
            border: 1px solid #ddd;
            color: #000;
        }

        .form-input:focus {
            outline: none;
            border-color: #6B46C1;
        }

        .btn-primary {
            width: 100%;
            padding: 12px 24px;
            background: #6B46C1;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: #5a38a3;
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #fff;
            font-size: 14px;
        }

        body.day-mode .theme-toggle {
            background: #f5f5f5;
            border-color: #ddd;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <span id="themeIcon">üåô</span>
        <span id="themeText">Night</span>
    </div>

    <div class="login-wrapper">
        <div class="login-card">
            <img src="assets/logoscon.png" class="logo-center" alt="ZANTARA">
            
            <h1>Welcome to Zantara</h1>
            <p class="powered-by">powered by Zero AI</p>
            
            <!-- Message Area -->
            <div id="message" style="display: none;"></div>
            
            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email aziendale</label>
                    <input type="email" id="email" class="form-input" 
                           placeholder="zero@balizero.com" required autofocus>
                </div>
                
                <div class="form-group">
                    <label class="form-label">PIN (6 cifre)</label>
                    <input type="password" id="pin" class="form-input" 
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="6" required>
                </div>
                
                <button type="submit" class="btn-primary" id="loginBtn">
                    Accedi al Team
                </button>
            </form>
        </div>
    </div>

    <script>
        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('day-mode');
            const icon = document.getElementById('themeIcon');
            const text = document.getElementById('themeText');
            
            if (document.body.classList.contains('day-mode')) {
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = 'Day';
            } else {
                icon.textContent = 'üåô';
                text.textContent = 'Night';
            }
        }
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const pin = document.getElementById('pin').value;
            const name = email.split('@')[0];
            
            const messageDiv = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');
            
            // Show loading
            messageDiv.style.display = 'block';
            messageDiv.className = 'message';
            messageDiv.textContent = 'üîÑ Logging in...';
            loginBtn.disabled = true;
            
            try {
                // Call API
                const result = await ZANTARA_API.teamLogin(email, pin, name);
                
                if (result.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '‚úÖ ' + result.message;
                    
                    // Redirect to chat
                    setTimeout(() => {
                        window.location.href = 'chat-new.html';
                    }, 1000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = '‚ùå ' + result.error;
                    loginBtn.disabled = false;
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå Errore: ' + error.message;
                loginBtn.disabled = false;
            }
        });
        
        // Check if already logged in
        if (ZANTARA_API.isLoggedIn()) {
            window.location.href = 'chat-new.html';
        }
    </script>
</body>
</html>
