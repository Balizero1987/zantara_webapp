<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ZANTARA – Sign In</title>

  <link rel="icon" type="image/png" href="assets/logozantara.jpeg">
  <meta name="theme-color" content="#8B5CF6">

    <link rel="stylesheet" href="styles/design-system.css">
    <link rel="stylesheet" href="styles/zantara-theme.css">
    <link rel="stylesheet" href="styles/zantara-theme-day.css?v=prod6">
    <link rel="stylesheet" href="styles/zantara-theme-night-enhanced.css">
    <link rel="stylesheet" href="styles/components.css">

  <script src="js/api-config.js?v=prod6"></script>
  <script src="js/theme-switcher.js?v=prod6"></script>

  <style>
    * { box-sizing: border-box; }
    body { margin: 0; min-height: 100vh; display: grid; place-items: center; padding: 16px; background: #0a0a0a; color: #fff; }
    .login-card { width: 100%; max-width: 420px; padding: 28px; }
    .brand { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
    .brand img { width: 40px; height: 40px; }
    h1 { font-size: 20px; margin: 0; }
    p.sub { margin: 4px 0 20px; color: var(--text-secondary); font-size: 14px; }
    label { display: block; font-size: 13px; margin-bottom: 8px; color: var(--text-secondary); }
    input[type=email] { width: 100%; padding: 14px 16px; border-radius: 10px; border: 1px solid var(--z-border-default, rgba(255,255,255,0.12)); background: rgba(255,255,255,0.06); color: var(--text-primary, #fff); font-size: 15px; }
    input[type=email]:focus { outline: none; box-shadow: var(--z-focus, var(--focus-ring)); }
    .actions { margin-top: 16px; display: flex; gap: 10px; align-items: center; }
    button.primary { appearance: none; border: none; background: var(--purple-base); color: white; padding: 12px 16px; border-radius: 10px; font-weight: 600; cursor: pointer; }
    button.primary:disabled { opacity: 0.6; cursor: default; }
    .hint { margin-top: 12px; font-size: 12px; color: var(--text-secondary); }
    .error { display: none; margin-top: 12px; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(239,68,68,0.35); background: rgba(239,68,68,0.1); color: #fecaca; font-size: 13px; }
    .error.show { display: block; }
    .success { display: none; margin-top: 12px; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(16,185,129,0.35); background: rgba(16,185,129,0.1); color: #86efac; font-size: 13px; }
    .success.show { display: block; }
  </style>
</head>
<body>
  <main class="login-card glass-card" role="main" aria-labelledby="title">
    <div class="brand">
      <img src="zantara_logo_transparent.png" alt="ZANTARA" class="lotus-logo logo-polish">
      <div>
        <h1 id="title">Sign In</h1>
        <p class="sub">Enter your work email to continue</p>
      </div>
    </div>

    <form id="loginForm" novalidate>
      <label for="email">Work Email</label>
      <input id="email" name="email" type="email" inputmode="email" autocomplete="email" placeholder="you@balizero.com" required aria-required="true">
      <div class="actions">
        <button id="continueBtn" type="submit" class="primary">Continue</button>
        <span id="loading" style="display:none;font-size:12px;color:var(--muted);">Checking…</span>
      </div>
      <div id="error" class="error" role="alert" aria-live="polite"></div>
      <div id="success" class="success" aria-live="polite">Identity verified. Redirecting…</div>
      <p class="hint">We verify your identity with ZANTARA. No password here.</p>
    </form>

    <div style="position:fixed;right:12px;bottom:12px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.15);border-radius:10px;padding:6px 10px;font-size:12px;color:var(--text-secondary);backdrop-filter:blur(10px);">
      Connected to: Production
    </div>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const btn = document.getElementById('continueBtn');
    const loading = document.getElementById('loading');
    const errBox = document.getElementById('error');
    const okBox = document.getElementById('success');

    function setLoading(v){ btn.disabled = v; loading.style.display = v ? 'inline' : 'none'; }
    function showError(msg){ errBox.textContent = msg; errBox.classList.add('show'); okBox.classList.remove('show'); }
    function showOk(msg){ okBox.textContent = msg; okBox.classList.add('show'); errBox.classList.remove('show'); }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = (emailInput.value || '').trim();
      if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) { return showError('Please enter a valid email.'); }
      setLoading(true);
      showError(''); errBox.classList.remove('show');
      try {
        const api = window.ZANTARA_API;
        if (!api || !api.call) throw new Error('API helper not available');
        const res = await api.call('/call', { key: 'identity.resolve', params: { email } }, true);
        if (res && (res.ok === true || res.status === 200 || res.identity || res.user)) {
          try { localStorage.setItem('zantara-user-email', email); } catch(_){ }
          showOk('Identity verified. Redirecting…');
          setTimeout(()=>{ window.location.href = 'syncra.html'; }, 800);
        } else {
          throw new Error(res?.error || 'Cannot verify identity');
        }
      } catch (err) {
        showError('Sign-in failed: ' + (err?.message || err || 'unknown error'));
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
