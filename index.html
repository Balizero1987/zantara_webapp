<head>

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- SEO Meta Tags -->
    <meta name="description" content="BALI ZERO AI - Intelligent Business Assistant powered by ZANTARA. Access visa services, company setup, and tax solutions through AI-powered chat.">
    <meta name="keywords" content="ZANTARA, Bali Zero, AI Assistant, Visa Services, Company Setup, Tax Services, Indonesia Business">

    <!-- Redirect to Login -->
    <meta http-equiv="refresh" content="0; url=login.html">

    <style>
        /* Bali Zero Official Color Palette */
        :root {
            --black: #090920;
            --red: #FF0000;
            --cream: #e8d5b7;
            --gold: #D4AF37;
        }

        body {
            background: var(--black);
            color: var(--cream);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Batik pattern background */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 50% 0%, rgba(20, 20, 50, 0.4) 0%, transparent 50%), var(--black);
            z-index: 0;
        }

        .loading {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .loading h2 {
            color: var(--gold);
            font-size: 32px;
            margin-bottom: 16px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        .loading p {
            color: var(--cream);
            font-size: 16px;
        }
        /* Cache bust fallback */
    </style>
    <script>
      // JS fallback to ensure no cached older page is shown
      (function(){
        try {
          var q = new URLSearchParams(location.search);
          // If already has a version param, skip to prevent loops
          if (!q.has('v')) {
            var v = 'prod11';
            location.replace('login.html');
          }
        } catch(_) {
          location.href = 'login.html';
        }
      })();
    </script>
</head>
<body>
