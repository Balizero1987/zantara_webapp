<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALI ZERO AI - Login</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="public/images/zantara-logo.jpeg">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light Mode - Default */
            --bg-primary: #FAF9F7;
            --bg-secondary: #FFFFFF;
            --bg-hover: #F5F4F2;

            --text-primary: #1F1E1C;
            --text-secondary: #5E5C57;
            --text-muted: #8E8C87;

            --border-color: #E5E3DF;
            --border-hover: #D1CFC9;

            --accent-primary: #9B59B6;
            --accent-hover: #8E44AD;
            --accent-light: #F4ECF7;

            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.08);
        }

        /* Dark Mode */
        [data-theme="dark"] {
            --bg-primary: #0F0F0F;
            --bg-secondary: #1A1A1A;
            --bg-hover: #252525;

            --text-primary: #FFFFFF;
            --text-secondary: #B8B8B8;
            --text-muted: #808080;

            --border-color: #2A2A2A;
            --border-hover: #404040;

            --accent-primary: #BB7FC7;
            --accent-hover: #9B59B6;
            --accent-light: rgba(155, 89, 182, 0.1);

            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background: var(--bg-hover);
            transform: scale(1.05);
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 420px;
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .logo-zantara {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .logo-zantara img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        [data-theme="dark"] .logo-zantara {
            background: white;
            padding: 2px;
        }

        .logo-bali {
            height: 40px;
        }

        .logo-bali img {
            height: 100%;
            width: auto;
        }

        .brand-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .brand-subtitle {
            font-size: 14px;
            color: var(--text-muted);
        }

        /* Form */
        .login-form {
            margin-top: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 15px;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        /* Email suggestions */
        .email-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .suggestion-chip {
            padding: 6px 12px;
            background: var(--accent-light);
            border: 1px solid var(--accent-primary);
            border-radius: 20px;
            font-size: 12px;
            color: var(--accent-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion-chip:hover {
            background: var(--accent-primary);
            color: white;
            transform: scale(1.05);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 24px;
        }

        .submit-btn:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Demo Access */
        .demo-access {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .demo-text {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .demo-btn {
            display: inline-block;
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            text-decoration: none;
            transition: all 0.2s;
        }

        .demo-btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 32px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            margin-top: 16px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile */
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }

            .brand-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
        <span id="themeIcon">☀️</span>
    </button>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-container">
                <div class="logo-zantara">
                    <img src="public/images/zantara-logo.jpeg" alt="ZANTARA" onerror="this.style.display='none';">
                </div>
                <div class="logo-bali">
                    <img src="public/images/balizero-3d.png" alt="Bali Zero" onerror="this.style.display='none';">
                </div>
            </div>
            <h1 class="brand-title">BALI ZERO AI</h1>
            <p class="brand-subtitle">Intelligent Business Assistant</p>
        </div>

        <!-- Login Form -->
        <form class="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input
                    type="email"
                    id="emailInput"
                    class="form-input"
                    placeholder="Enter your Bali Zero email"
                    required
                    autocomplete="email"
                >

                <!-- Quick access for team members -->
                <div class="email-suggestions">
                    <div class="suggestion-chip" onclick="setEmail('zero@balizero.com')">Zero</div>
                    <div class="suggestion-chip" onclick="setEmail('boss@balizero.com')">Boss</div>
                    <div class="suggestion-chip" onclick="setEmail('anton@balizero.com')">Anton</div>
                    <div class="suggestion-chip" onclick="setEmail('amanda@balizero.com')">Amanda</div>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Sign In to ZANTARA
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
        </form>

        <!-- Demo Access -->
        <div class="demo-access">
            <p class="demo-text">Don't have an account?</p>
            <a href="#" class="demo-btn" onclick="handleDemoAccess(event)">Try Demo Access</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Powered by <a href="https://balizero.com" target="_blank">Bali Zero</a></p>
            <p style="margin-top: 8px;">© 2025 All rights reserved</p>
        </div>
    </div>

    <script>
        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            const themeIcon = document.getElementById('themeIcon');

            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('zantara-theme', newTheme);
            themeIcon.textContent = newTheme === 'dark' ? '🌙' : '☀️';
        }

        // Initialize theme
        (function() {
            const savedTheme = localStorage.getItem('zantara-theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('themeIcon').textContent = savedTheme === 'dark' ? '🌙' : '☀️';
        })();

        // Set email from suggestion
        function setEmail(email) {
            document.getElementById('emailInput').value = email;
            document.getElementById('emailInput').focus();
        }

        // Handle login
        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('emailInput').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');

            // Show loading
            submitBtn.disabled = true;
            loading.classList.add('show');

            // Simulate login process
            setTimeout(() => {
                // Save email and redirect
                localStorage.setItem('zantara-user-email', email);
                window.location.href = 'chat-claude-style.html';
            }, 1500);
        }

        // Handle demo access
        function handleDemoAccess(event) {
            event.preventDefault();

            // Set demo email and redirect
            localStorage.setItem('zantara-user-email', 'demo@zantara.com');
            window.location.href = 'chat-claude-style.html';
        }

        // Auto-focus email input
        window.addEventListener('load', function() {
            document.getElementById('emailInput').focus();
        });
    </script>
</body>
</html>
