<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZANTARA - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: #1e1e1e;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            transition: background 0.3s ease;
        }

        /* DAY MODE */
        body.day-mode {
            background: #ffffff;
            color: #000;
        }

        /* RAINBOW BORDER ANIMATION */
        @keyframes rainbow-border {
            0%, 100% { border-color: #FFD700; }
            25% { border-color: #FF0000; }
            50% { border-color: #0000FF; }
            75% { border-color: #00FF00; }
        }

        /* CONTAINER */
        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        /* LOGIN TOGGLE */
        .login-toggle {
            display: flex;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .toggle-btn {
            flex: 1;
            padding: 10px 20px;
            background: #2a2a2a;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: #6B46C1;
            color: #fff;
        }

        .toggle-btn:hover:not(.active) {
            background: #3a3a3a;
        }

        /* MESSAGES */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        body.day-mode .login-wrapper::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            border: 2px solid;
            animation: rainbow-border 8s linear infinite;
            z-index: 5;
        }

        /* LOGIN CARD */
        .login-card {
            background: #252525;
            border: 1px solid #3a3a3a;
            border-radius: 20px;
            padding: 48px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        body.day-mode .login-card {
            background: #ffffff;
            border: 2px solid #e0e0e0;
        }

        /* LOGO */
        .logo-center {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: block;
            object-fit: contain;
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.4))
                    drop-shadow(0 0 80px rgba(255, 255, 255, 0.3))
                    drop-shadow(0 0 120px rgba(255, 255, 255, 0.2));
            animation: glow-pulse 3s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% {
                filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.4))
                        drop-shadow(0 0 80px rgba(255, 255, 255, 0.3))
                        drop-shadow(0 0 120px rgba(255, 255, 255, 0.2));
            }
            50% {
                filter: drop-shadow(0 0 60px rgba(255, 255, 255, 0.6))
                        drop-shadow(0 0 100px rgba(255, 255, 255, 0.4))
                        drop-shadow(0 0 140px rgba(255, 255, 255, 0.3));
            }
        }

        body.day-mode .logo-center {
            filter: drop-shadow(0 0 40px rgba(0, 0, 0, 0.15))
                    drop-shadow(0 0 80px rgba(0, 0, 0, 0.1))
                    drop-shadow(0 0 120px rgba(0, 0, 0, 0.05));
            animation: glow-pulse-day 3s ease-in-out infinite;
        }

        @keyframes glow-pulse-day {
            0%, 100% {
                filter: drop-shadow(0 0 40px rgba(0, 0, 0, 0.15))
                        drop-shadow(0 0 80px rgba(0, 0, 0, 0.1))
                        drop-shadow(0 0 120px rgba(0, 0, 0, 0.05));
            }
            50% {
                filter: drop-shadow(0 0 60px rgba(0, 0, 0, 0.2))
                        drop-shadow(0 0 100px rgba(0, 0, 0, 0.15))
                        drop-shadow(0 0 140px rgba(0, 0, 0, 0.1));
            }
        }

        /* TITLE */
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        body.day-mode h1 {
            color: #000;
        }

        .powered-by {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
            margin-bottom: 40px;
        }

        body.day-mode .powered-by {
            color: rgba(0, 0, 0, 0.6);
        }

        /* FORM */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
        }

        body.day-mode .form-label {
            color: rgba(0, 0, 0, 0.9);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid #3a3a3a;
            background: #2a2a2a;
            color: #fff;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s;
            outline: none;
        }

        .form-input:focus {
            border-color: #4a4a4a;
            background: #3a3a3a;
        }

        body.day-mode .form-input {
            background: #f8f8f8;
            border-color: #d0d0d0;
            color: #000;
        }

        body.day-mode .form-input:focus {
            border-color: #b0b0b0;
            background: #f0f0f0;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        body.day-mode .form-input::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        small {
            color: rgba(255, 255, 255, 0.6);
        }

        body.day-mode small {
            color: rgba(0, 0, 0, 0.6);
        }

        /* PIN VISUAL INDICATOR */
        .pin-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
            padding: 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
        }

        body.day-mode .pin-indicator {
            background: rgba(0, 0, 0, 0.03);
        }

        .pin-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #3a3a3a;
            border: 2px solid #4a4a4a;
            transition: all 0.3s ease;
        }

        body.day-mode .pin-dot {
            background: #e0e0e0;
            border-color: #c0c0c0;
        }

        .pin-dot.filled {
            background: #6B46C1;
            border-color: #6B46C1;
            transform: scale(1.2);
            box-shadow: 0 0 12px rgba(107, 70, 193, 0.6);
        }

        .pin-dot.complete {
            background: #10B981;
            border-color: #10B981;
            box-shadow: 0 0 16px rgba(16, 185, 129, 0.8);
            animation: pulse-green 0.6s ease;
        }

        @keyframes pulse-green {
            0%, 100% { transform: scale(1.2); }
            50% { transform: scale(1.4); }
        }

        /* ATTEMPTS INDICATOR */
        .attempts-warning {
            margin-top: 12px;
            padding: 10px 14px;
            border-radius: 8px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #EF4444;
            font-size: 13px;
            font-weight: 500;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        body.day-mode .attempts-warning {
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.4);
        }

        /* BUTTON */
        .btn-primary {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: #3a3a3a;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 24px;
        }

        .btn-primary:hover {
            background: #4a4a4a;
        }

        body.day-mode .btn-primary {
            background: #000;
            color: #fff;
        }

        body.day-mode .btn-primary:hover {
            background: #2a2a2a;
        }

        /* THEME TOGGLE */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 20px;
            padding: 8px 16px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: all 0.2s;
            z-index: 100;
        }

        .theme-toggle:hover {
            background: #4a4a4a;
        }

        body.day-mode .theme-toggle {
            background: #f0f0f0;
            border-color: #d0d0d0;
            color: #000;
        }

        /* INTEGRATIONS BAR */
        .integrations-bar {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #3a3a3a;
        }

        body.day-mode .integrations-bar {
            border-top-color: #e0e0e0;
        }

        .integrations-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 12px;
        }

        body.day-mode .integrations-label {
            color: rgba(0, 0, 0, 0.6);
        }

        .integration-groups {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .integration-group {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 12px;
        }

        body.day-mode .integration-group {
            background: #f8f8f8;
            border-color: #d0d0d0;
        }

        .integration-group-label {
            font-size: 11px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            margin-right: 4px;
            min-width: 50px;
        }

        body.day-mode .integration-group-label {
            color: rgba(0, 0, 0, 0.6);
        }

        .integration-logo {
            width: 20px;
            height: 20px;
            object-fit: contain;
            opacity: 0.8;
            transition: opacity 0.2s, transform 0.2s;
            cursor: pointer;
        }

        .integration-logo:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 768px) {
            .login-card { padding: 32px 24px; max-width: 100%; margin: 0 16px; }
            .logo-center { width: 90px; height: 90px; }
            h1 { font-size: 24px; }
            .powered-by { font-size: 12px; }
            .form-label { font-size: 13px; }
            .form-input { font-size: 15px; padding: 12px 14px; }
            .btn-primary { font-size: 15px; padding: 12px; }
            .integration-group { flex-wrap: wrap; padding: 6px 10px; }
            .integration-group-label { font-size: 10px; min-width: 45px; }
            .integration-logo { width: 18px; height: 18px; }
            .integrations-label { font-size: 11px; }
        }

        @media (max-width: 480px) {
            .login-card { padding: 24px 16px; margin: 0 12px; }
            .logo-center { width: 80px; height: 80px; }
            h1 { font-size: 22px; }
            .theme-toggle { padding: 6px 12px; font-size: 13px; }
            .integration-logo { width: 16px; height: 16px; }
            .integration-group-label { font-size: 9px; }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <span id="themeIcon">🌙</span>
        <span id="themeText">Night</span>
    </button>

    <div class="login-wrapper">
        <div class="login-card">
            <img src="assets/logoscon.png" class="logo-center" alt="ZANTARA Logo">

            <h1>Welcome to Zantara</h1>
            <p class="powered-by">powered by Zero AI</p>

            <!-- Login Message -->
            <div id="loginMessage" class="message" style="display: none;"></div>

            <!-- Login Type Toggle -->
            <div class="login-toggle">
                <button id="publicLoginBtn" class="toggle-btn active">Public Login</button>
                <button id="teamLoginBtn" class="toggle-btn">Team Login</button>
            </div>

            <!-- Team Member Login -->
            <div id="teamLoginSection" style="display: none;">
                <form id="teamLoginForm">
                    <div class="form-group">
                        <label class="form-label" for="teamEmail">Email aziendale</label>
                        <input type="email" id="teamEmail" class="form-input" placeholder="your.name@balizero.com" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="teamPin">PIN (6 cifre)</label>
                        <input type="password" id="teamPin" class="form-input" placeholder="••••••" maxlength="6" pattern="[0-9]{6}" inputmode="numeric" required autocomplete="off">
                        <!-- PIN Visual Indicator -->
                        <div class="pin-indicator" id="pinIndicator">
                            <div class="pin-dot"></div>
                            <div class="pin-dot"></div>
                            <div class="pin-dot"></div>
                            <div class="pin-dot"></div>
                            <div class="pin-dot"></div>
                            <div class="pin-dot"></div>
                        </div>
                        <small style="color: rgba(255,255,255,0.6); font-size: 12px; margin-top: 4px; display: block;">Inserisci il tuo PIN personale a 6 cifre</small>
                        <!-- Attempts Warning -->
                        <div class="attempts-warning" id="attemptsWarning"></div>
                    </div>
                    <button type="submit" id="teamLoginBtn" class="btn-primary">Accedi al Team</button>
                </form>
            </div>

            <!-- Public Login -->
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password">
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <!-- INTEGRATIONS BAR -->
            <div class="integrations-bar">
                <div class="integrations-label">Integrated Services</div>
                <div class="integration-groups">
                    <!-- Google Workspace -->
                    <div class="integration-group">
                        <span class="integration-group-label">Google:</span>
                        <img src="assets/logo-google-drive.png" class="integration-logo" alt="Drive" title="Google Drive">
                        <img src="assets/logo-gmail.png" class="integration-logo" alt="Gmail" title="Gmail">
                        <img src="assets/logo-google-calendar.png" class="integration-logo" alt="Calendar" title="Google Calendar">
                        <img src="assets/logo-google-docs.png" class="integration-logo" alt="Docs" title="Google Docs">
                        <img src="assets/logo-google-sheets.png" class="integration-logo" alt="Sheets" title="Google Sheets">
                        <img src="assets/logo-google-slides.png" class="integration-logo" alt="Slides" title="Google Slides">
                        <img src="assets/logo-google-maps.png" class="integration-logo" alt="Maps" title="Google Maps">
                        <img src="assets/logo-google-analytics.png" class="integration-logo" alt="Analytics" title="Google Analytics">
                    </div>

                    <!-- Social Media -->
                    <div class="integration-group">
                        <span class="integration-group-label">Social:</span>
                        <img src="assets/logo-whatsapp.png" class="integration-logo" alt="WhatsApp" title="WhatsApp">
                        <img src="assets/logo-instagram.png" class="integration-logo" alt="Instagram" title="Instagram">
                        <img src="assets/logo-facebook.png" class="integration-logo" alt="Facebook" title="Facebook">
                        <img src="assets/logo-x.png" class="integration-logo" alt="X (Twitter)" title="X (Twitter)">
                        <img src="assets/logo-telegram.png" class="integration-logo" alt="Telegram" title="Telegram">
                    </div>

                    <!-- AI Services -->
                    <div class="integration-group">
                        <span class="integration-group-label">AI:</span>
                        <img src="assets/logo-openai.png" class="integration-logo" alt="OpenAI" title="OpenAI">
                        <img src="assets/logo-claude.png" class="integration-logo" alt="Claude" title="Claude">
                        <img src="assets/logo-gemini.png" class="integration-logo" alt="Gemini" title="Gemini">
                        <img src="assets/logo-perplexity.png" class="integration-logo" alt="Perplexity" title="Perplexity">
                        <img src="assets/logo-llama.png" class="integration-logo" alt="Llama" title="Meta Llama">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Unified Storage System (MUST load first) -->
    <script src="js/storage-manager.js"></script>

    <!-- Team Login System -->
    <script src="js/team-login.js"></script>
    
    <script>
        // Theme toggle
        let isDark = true;

        function toggleTheme() {
            isDark = !isDark;
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            const text = document.getElementById('themeText');

            if (isDark) {
                body.classList.remove('day-mode');
                icon.textContent = '🌙';
                text.textContent = 'Night';
            } else {
                body.classList.add('day-mode');
                icon.textContent = '☀️';
                text.textContent = 'Day';
            }
        }

        // Login toggle functionality
        function toggleLoginType(type) {
            const publicBtn = document.getElementById('publicLoginBtn');
            const teamBtn = document.getElementById('teamLoginBtn');
            const publicForm = document.getElementById('loginForm');
            const teamSection = document.getElementById('teamLoginSection');
            
            if (type === 'team') {
                publicBtn.classList.remove('active');
                teamBtn.classList.add('active');
                publicForm.style.display = 'none';
                teamSection.style.display = 'block';
            } else {
                teamBtn.classList.remove('active');
                publicBtn.classList.add('active');
                teamSection.style.display = 'none';
                publicForm.style.display = 'block';
            }
        }

        // Add event listeners for toggle buttons
        document.getElementById('publicLoginBtn').addEventListener('click', () => toggleLoginType('public'));
        document.getElementById('teamLoginBtn').addEventListener('click', () => toggleLoginType('team'));

        // Check if user is already logged in
        if (window.teamLogin && window.teamLogin.isLoggedIn()) {
            const user = window.teamLogin.getCurrentUser();
            if (user) {
                // Show welcome message for logged in user with manual login button
                document.getElementById('loginMessage').innerHTML = `
                    <div class="message success">
                        Benvenuto di nuovo, ${user.name}!<br>
                        Ruolo: ${user.role} | Dipartimento: ${user.department}<br><br>
                        <button onclick="window.location.href='chat.html'" class="btn-primary" style="margin-top: 12px;">
                            Continua alla Chat
                        </button>
                    </div>
                `;
                document.getElementById('loginMessage').style.display = 'block';

                // REMOVED AUTO-REDIRECT - User must click button to continue
            }
        }

        // Public login form handling (for non-team members)
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            // Use unified storage manager
            if (window.ZantaraStorage) {
                window.ZantaraStorage.setUser({
                    email: email,
                    name: email.split('@')[0].toUpperCase(),
                    role: 'Public User',
                    department: 'public',
                    badge: null,
                    id: null,
                    token: null,
                    permissions: [],
                    language: 'en'
                });
            } else {
                // Fallback to manual storage
                console.warn('⚠️ ZantaraStorage not available, using fallback');
                localStorage.setItem('zantara-user-email', email);
                localStorage.setItem('zantara-user-name', email.split('@')[0].toUpperCase());
            }

            // CRITICAL: Reset introduction flag on NEW login
            sessionStorage.removeItem('zantara-introduced');

            // Redirect to chat or original destination
            const redirectUrl = sessionStorage.getItem('zantara-redirect-after-login') || 'chat.html';
            sessionStorage.removeItem('zantara-redirect-after-login'); // Clean up
            window.location.href = redirectUrl;
        });

        // Auto-focus email
        document.getElementById('email').focus();
    </script>
</body>
</html>
