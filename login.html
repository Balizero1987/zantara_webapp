<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF0000">
    <title>ZANTARA - Login</title>

    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

    <!-- Google Fonts - Bali Zero Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- API Layer -->
    <script src="js/api-contracts.js"></script>
    <script src="js/zantara-api.js"></script>

    <style>
        /* Bali Zero Official Color Palette */
        :root {
            --gradient-bg: linear-gradient(180deg, #0A0A12 0%, #1A1A26 100%);
            --coral: #E94D35;
            --gold: #C7A75E;
            --text-warm: #EDEDED;
            --text-light: #D0D0D6;
            --text-subtle: #B3B3B9;
            --input-bg: #12121A;
            --input-border: #2A2A33;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: linear-gradient(180deg, #0A0A12 0%, #1A1A26 100%);
            color: var(--text-warm);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            position: relative;
        }

        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: transparent;
            border: none;
            border-radius: 0;
            padding: 0;
            max-width: 360px;
            width: 100%;
            text-align: center;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }

        .logo-center {
            width: 120px;
            height: auto;
            margin-bottom: 8px;
            filter: drop-shadow(0 2px 15px rgba(199, 167, 94, 0.3));
        }

        .infinity-symbol {
            font-size: 48px;
            color: #FFFFFF;
            text-shadow: 0 2px 15px rgba(199, 167, 94, 0.3);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            margin: 8px 0 0 0;
            color: #FFFFFF;
            letter-spacing: 0.03em;
        }

        .powered-by {
            color: var(--text-light);
            font-size: 15px;
            margin: 4px 0 32px 0;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-size: 14px;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .form-group {
            margin-bottom: 14px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 400;
            color: var(--text-subtle);
            font-size: 13px;
            letter-spacing: 0.02em;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text-warm);
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 8px rgba(199, 167, 94, 0.25);
        }

        .form-input::placeholder {
            color: rgba(179, 179, 185, 0.6);
        }

        .btn-primary {
            width: 100%;
            padding: 14px 20px;
            background: var(--coral);
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 0.03em;
            transition: background 0.3s, transform 0.2s;
            margin-top: 16px;
        }

        .btn-primary:hover {
            background: #ff634a;
            transform: translateY(-1px);
            box-shadow: 0 0 12px rgba(233, 77, 53, 0.35);
        }

        .btn-primary:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .brand-footer {
            margin-top: 32px;
            font-size: 12px;
            color: #8C8C96;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .brand-footer strong {
            color: var(--gold);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="logo-container">
                <img src="assets/logoscon.png" class="logo-center" alt="ZANTARA">
            </div>

            <h1>Welcome to Zantara</h1>
            <p class="powered-by">The soul of Bali Zero intelligence</p>

            <!-- Message Area -->
            <div id="message" style="display: none;"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Nome</label>
                    <input type="text" id="name" class="form-input"
                           placeholder="Zero" required autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label">Email aziendale</label>
                    <input type="email" id="email" class="form-input"
                           placeholder="zero@balizero.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">PIN (6 cifre)</label>
                    <input type="password" id="pin" class="form-input"
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="6" required>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    Accedi al Team ‚Üí
                </button>
            </form>

            <div class="brand-footer">
                From Zero to <strong>Infinity ‚àû</strong>
            </div>
        </div>
    </div>

    <script>
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const pin = document.getElementById('pin').value;

            const messageDiv = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');

            // Show loading
            messageDiv.style.display = 'block';
            messageDiv.className = 'message';
            messageDiv.textContent = 'üîÑ Logging in...';
            loginBtn.disabled = true;

            try {
                // Call API
                const result = await ZANTARA_API.teamLogin(email, pin, name);

                if (result.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '‚úÖ ' + result.message;

                    // Redirect to chat
                    setTimeout(() => {
                        window.location.href = 'chat.html';
                    }, 1000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = '‚ùå ' + result.error;
                    loginBtn.disabled = false;
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå Errore: ' + error.message;
                loginBtn.disabled = false;
            }
        });

        // Check if already logged in
        if (ZANTARA_API.isLoggedIn()) {
            window.location.href = 'chat.html';
        }
    </script>
</body>
</html>
