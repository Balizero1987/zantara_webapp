<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZANTARA - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: #1e1e1e;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100%;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        /* DAY MODE */
        body.day-mode {
            background: #ffffff;
            color: #000;
        }

        /* RAINBOW BORDER ANIMATION */
        @keyframes rainbow-border {
            0%, 100% { border-color: #FFD700; }
            25% { border-color: #FF0000; }
            50% { border-color: #0000FF; }
            75% { border-color: #00FF00; }
        }

        /* CONTAINER */
        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body.day-mode .login-wrapper::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            border: 2px solid;
            animation: rainbow-border 8s linear infinite;
            z-index: 5;
        }

        /* LOGIN CARD */
        .login-card {
            background: #252525;
            border: 1px solid #3a3a3a;
            border-radius: 20px;
            padding: 48px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        body.day-mode .login-card {
            background: #ffffff;
            border: 2px solid #e0e0e0;
        }

        /* LOGO */
        .logo-center {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: block;
            object-fit: contain;
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.4))
                    drop-shadow(0 0 80px rgba(255, 255, 255, 0.3))
                    drop-shadow(0 0 120px rgba(255, 255, 255, 0.2));
            animation: glow-pulse 3s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% {
                filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.4))
                        drop-shadow(0 0 80px rgba(255, 255, 255, 0.3))
                        drop-shadow(0 0 120px rgba(255, 255, 255, 0.2));
            }
            50% {
                filter: drop-shadow(0 0 60px rgba(255, 255, 255, 0.6))
                        drop-shadow(0 0 100px rgba(255, 255, 255, 0.4))
                        drop-shadow(0 0 140px rgba(255, 255, 255, 0.3));
            }
        }

        body.day-mode .logo-center {
            filter: drop-shadow(0 0 40px rgba(0, 0, 0, 0.15))
                    drop-shadow(0 0 80px rgba(0, 0, 0, 0.1))
                    drop-shadow(0 0 120px rgba(0, 0, 0, 0.05));
            animation: glow-pulse-day 3s ease-in-out infinite;
        }

        @keyframes glow-pulse-day {
            0%, 100% {
                filter: drop-shadow(0 0 40px rgba(0, 0, 0, 0.15))
                        drop-shadow(0 0 80px rgba(0, 0, 0, 0.1))
                        drop-shadow(0 0 120px rgba(0, 0, 0, 0.05));
            }
            50% {
                filter: drop-shadow(0 0 60px rgba(0, 0, 0, 0.2))
                        drop-shadow(0 0 100px rgba(0, 0, 0, 0.15))
                        drop-shadow(0 0 140px rgba(0, 0, 0, 0.1));
            }
        }

        /* TITLE */
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        body.day-mode h1 {
            color: #000;
        }

        .powered-by {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
            margin-bottom: 40px;
        }

        body.day-mode .powered-by {
            color: rgba(0, 0, 0, 0.6);
        }

        /* FORM */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
        }

        body.day-mode .form-label {
            color: rgba(0, 0, 0, 0.9);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid #3a3a3a;
            background: #2a2a2a;
            color: #fff;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s;
            outline: none;
        }

        .form-input:focus {
            border-color: #4a4a4a;
            background: #3a3a3a;
        }

        body.day-mode .form-input {
            background: #f8f8f8;
            border-color: #d0d0d0;
            color: #000;
        }

        body.day-mode .form-input:focus {
            border-color: #b0b0b0;
            background: #f0f0f0;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        body.day-mode .form-input::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        /* BUTTON */
        .btn-primary {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: #3a3a3a;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 24px;
        }

        .btn-primary:hover {
            background: #4a4a4a;
        }

        body.day-mode .btn-primary {
            background: #000;
            color: #fff;
        }

        body.day-mode .btn-primary:hover {
            background: #2a2a2a;
        }

        /* THEME TOGGLE */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 20px;
            padding: 8px 16px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: all 0.2s;
            z-index: 100;
        }

        .theme-toggle:hover {
            background: #4a4a4a;
        }

        body.day-mode .theme-toggle {
            background: #f0f0f0;
            border-color: #d0d0d0;
            color: #000;
        }

        /* INTEGRATIONS BAR */
        .integrations-bar {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #3a3a3a;
        }

        body.day-mode .integrations-bar {
            border-top-color: #e0e0e0;
        }

        .integrations-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 12px;
        }

        body.day-mode .integrations-label {
            color: rgba(0, 0, 0, 0.6);
        }

        .integration-groups {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .integration-group {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 12px;
        }

        body.day-mode .integration-group {
            background: #f8f8f8;
            border-color: #d0d0d0;
        }

        .integration-group-label {
            font-size: 11px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            margin-right: 4px;
            min-width: 50px;
        }

        body.day-mode .integration-group-label {
            color: rgba(0, 0, 0, 0.6);
        }

        .integration-logo {
            width: 20px;
            height: 20px;
            object-fit: contain;
            opacity: 0.8;
            transition: opacity 0.2s, transform 0.2s;
            cursor: pointer;
        }

        .integration-logo:hover {
            opacity: 1;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <span id="themeIcon">🌙</span>
        <span id="themeText">Night</span>
    </button>

    <div class="login-wrapper">
        <div class="login-card">
            <img src="assets/logoscon.png" class="logo-center" alt="ZANTARA Logo">

            <h1>Welcome to Zantara</h1>
            <p class="powered-by">powered by Zero AI</p>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password">
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <!-- INTEGRATIONS BAR -->
            <div class="integrations-bar">
                <div class="integrations-label">Integrated Services</div>
                <div class="integration-groups">
                    <!-- Google Workspace -->
                    <div class="integration-group">
                        <span class="integration-group-label">Google:</span>
                        <img src="assets/logo-google-drive.png" class="integration-logo" alt="Drive" title="Google Drive">
                        <img src="assets/logo-gmail.png" class="integration-logo" alt="Gmail" title="Gmail">
                        <img src="assets/logo-google-calendar.png" class="integration-logo" alt="Calendar" title="Google Calendar">
                        <img src="assets/logo-google-docs.png" class="integration-logo" alt="Docs" title="Google Docs">
                        <img src="assets/logo-google-sheets.png" class="integration-logo" alt="Sheets" title="Google Sheets">
                        <img src="assets/logo-google-slides.png" class="integration-logo" alt="Slides" title="Google Slides">
                        <img src="assets/logo-google-maps.png" class="integration-logo" alt="Maps" title="Google Maps">
                        <img src="assets/logo-google-analytics.png" class="integration-logo" alt="Analytics" title="Google Analytics">
                    </div>

                    <!-- Meta -->
                    <div class="integration-group">
                        <span class="integration-group-label">Meta:</span>
                        <img src="assets/logo-whatsapp.png" class="integration-logo" alt="WhatsApp" title="WhatsApp">
                        <img src="assets/logo-instagram.png" class="integration-logo" alt="Instagram" title="Instagram">
                        <img src="assets/logo-facebook.png" class="integration-logo" alt="Facebook" title="Facebook">
                    </div>

                    <!-- AI Services -->
                    <div class="integration-group">
                        <span class="integration-group-label">AI:</span>
                        <img src="assets/logo-openai.png" class="integration-logo" alt="OpenAI" title="OpenAI">
                        <img src="assets/logo-claude.png" class="integration-logo" alt="Claude" title="Claude">
                        <img src="assets/logo-gemini.png" class="integration-logo" alt="Gemini" title="Gemini">
                        <img src="assets/logo-perplexity.png" class="integration-logo" alt="Perplexity" title="Perplexity">
                        <img src="assets/logo-llama.png" class="integration-logo" alt="Llama" title="Meta Llama">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle
        let isDark = true;

        function toggleTheme() {
            isDark = !isDark;
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            const text = document.getElementById('themeText');

            if (isDark) {
                body.classList.remove('day-mode');
                icon.textContent = '🌙';
                text.textContent = 'Night';
            } else {
                body.classList.add('day-mode');
                icon.textContent = '☀️';
                text.textContent = 'Day';
            }
        }

        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            // Save to localStorage
            localStorage.setItem('zantara-user-email', email);
            localStorage.setItem('zantara-user-name', email.split('@')[0].toUpperCase());

            // Redirect to chat
            window.location.href = 'chat.html';
        });

        // Auto-focus email
        document.getElementById('email').focus();
    </script>
</body>
</html>
