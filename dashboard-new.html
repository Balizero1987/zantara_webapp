<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#10b981">
    <title>ZANTARA Dashboard</title>
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    
    <!-- API Layer -->
    <script src="js/zantara-api.js"></script>
    
    <!-- Dashboard Modules -->
    <script src="js/real-zero-dashboard.js"></script>
    <script src="js/real-team-tracking.js"></script>
    <script src="js/zero-intelligent-analytics.js"></script>
    
    <!-- Auth Guard -->
    <script>
        if (!ZANTARA_API.isLoggedIn()) {
            window.location.href = 'login-new.html';
        }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .dashboard-subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
        }
        
        .metric-title {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        
        .metric-change {
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .positive { color: #10b981; }
        .negative { color: #ef4444; }
        
        .charts-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        
        .team-list {
            display: grid;
            gap: 15px;
        }
        
        .team-member {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        
        .team-member:hover {
            background: rgba(255, 255, 255, 0.9);
        }
        
        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 15px;
        }
        
        .member-info {
            flex: 1;
        }
        
        .member-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .member-status {
            font-size: 0.9rem;
            color: #666;
        }
        
        .status-online { color: #10b981; }
        .status-offline { color: #ef4444; }
        
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(239, 68, 68, 1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="ZANTARA_API.logout()">Logout</button>
    
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">ZANTARA Dashboard</h1>
            <p class="dashboard-subtitle">Analytics e monitoraggio sistema Bali Zero</p>
        </div>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-title">Utenti Attivi</div>
                <div class="metric-value" id="activeUsers">-</div>
                <div class="metric-change positive" id="activeUsersChange">+12%</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">Sessioni Oggi</div>
                <div class="metric-value" id="todaySessions">-</div>
                <div class="metric-change positive" id="todaySessionsChange">+8%</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">Handlers Utilizzati</div>
                <div class="metric-value" id="handlersUsed">-</div>
                <div class="metric-change positive" id="handlersUsedChange">+15%</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">Risposte AI</div>
                <div class="metric-value" id="aiResponses">-</div>
                <div class="metric-change positive" id="aiResponsesChange">+23%</div>
            </div>
        </div>
        
        <div class="charts-section">
            <h2 class="section-title">Team Members Attivi</h2>
            <div class="team-list" id="teamList">
                <div class="team-member">
                    <div class="member-avatar">Z</div>
                    <div class="member-info">
                        <div class="member-name">Zero (Admin)</div>
                        <div class="member-status status-online">Online</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="charts-section">
            <h2 class="section-title">Analytics Avanzate</h2>
            <div id="analyticsContent">
                <p>Caricamento analytics...</p>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize dashboard modules
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🎯 ZANTARA Dashboard Loading...');
            
            try {
                // Initialize dashboard modules
                if (window.RealZeroDashboard) {
                    await window.RealZeroDashboard.init();
                }
                
                if (window.RealTeamTracking) {
                    await window.RealTeamTracking.init();
                }
                
                if (window.ZeroIntelligentAnalytics) {
                    await window.ZeroIntelligentAnalytics.init();
                }
                
                // Load dashboard data
                await loadDashboardData();
                
                console.log('✅ Dashboard loaded successfully');
            } catch (error) {
                console.error('❌ Dashboard error:', error);
            }
        });
        
        async function loadDashboardData() {
            try {
                // Load team data
                const teamData = await ZANTARA_API.call('team.members.list');
                if (teamData.success) {
                    updateTeamList(teamData.data);
                }
                
                // Load analytics
                const analytics = await ZANTARA_API.call('analytics.overview');
                if (analytics.success) {
                    updateMetrics(analytics.data);
                }
                
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }
        
        function updateTeamList(teamData) {
            const teamList = document.getElementById('teamList');
            teamList.innerHTML = '';
            
            teamData.forEach(member => {
                const memberDiv = document.createElement('div');
                memberDiv.className = 'team-member';
                memberDiv.innerHTML = `
                    <div class="member-avatar">${member.name.charAt(0).toUpperCase()}</div>
                    <div class="member-info">
                        <div class="member-name">${member.name}</div>
                        <div class="member-status ${member.status === 'online' ? 'status-online' : 'status-offline'}">
                            ${member.status === 'online' ? 'Online' : 'Offline'}
                        </div>
                    </div>
                `;
                teamList.appendChild(memberDiv);
            });
        }
        
        function updateMetrics(data) {
            document.getElementById('activeUsers').textContent = data.activeUsers || '0';
            document.getElementById('todaySessions').textContent = data.todaySessions || '0';
            document.getElementById('handlersUsed').textContent = data.handlersUsed || '0';
            document.getElementById('aiResponses').textContent = data.aiResponses || '0';
        }
    </script>
</body>
</html>
