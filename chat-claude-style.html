<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZANTARA - Claude Style</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="public/images/zantara-logo.jpeg">

    <!-- API Configuration -->
    <script src="js/api-config.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light Mode - Claude-inspired colors */
            --bg-primary: #FAF9F7;
            --bg-secondary: #FFFFFF;
            --bg-hover: #F5F4F2;
            --bg-input: #FAF9F7;

            --text-primary: #1F1E1C;
            --text-secondary: #5E5C57;
            --text-muted: #8E8C87;

            --border-color: #E5E3DF;
            --border-hover: #D1CFC9;

            --accent-primary: #9B59B6;
            --accent-hover: #8E44AD;
            --accent-light: #F4ECF7;

            --user-bg: #FFFFFF;
            --user-text: #000000;
            --ai-bg: #9B59B6;

            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.08);
        }

        /* Dark Mode */
        [data-theme="dark"] {
            --bg-primary: #0F0F0F;
            --bg-secondary: #1A1A1A;
            --bg-hover: #252525;
            --bg-input: #1A1A1A;

            --text-primary: #FFFFFF;
            --text-secondary: #B8B8B8;
            --text-muted: #808080;

            --border-color: #2A2A2A;
            --border-hover: #404040;

            --accent-primary: #BB7FC7;
            --accent-hover: #9B59B6;
            --accent-light: rgba(155, 89, 182, 0.1);

            --user-bg: #2C2C2C;
            --user-text: #FFFFFF;
            --ai-bg: #BB7FC7;

            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Main Container */
        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-secondary);
            box-shadow: var(--shadow-lg);
        }

        /* Sidebar (optional - for future) */
        .sidebar {
            width: 240px;
            background: var(--bg-primary);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: none; /* Hidden for now */
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .chat-header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            position: relative;
        }

        /* ZANTARA Center Logo */
        .zantara-center-logo {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .zantara-center-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Dark mode - white circle background for ZANTARA logo */
        [data-theme="dark"] .zantara-center-logo {
            background: #FFFFFF;
            padding: 2px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo {
            width: 36px;
            height: 36px;
            background: var(--accent-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
            position: relative;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-info h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .header-info p {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .icon-btn:hover {
            background: var(--bg-hover);
            border-color: var(--border-hover);
        }

        /* Bali Zero Logo Main */
        .balizero-main-logo {
            height: 36px;
            margin-left: 12px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .balizero-main-logo img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        /* Theme Toggle Button */
        .theme-toggle-btn {
            font-size: 18px;
            min-width: 36px;
        }

        .theme-toggle-btn:hover {
            background: var(--accent-light);
            border-color: var(--accent-primary);
        }

        /* Theme-specific logo adjustments */
        [data-theme="dark"] .balizero-logo {
            filter: brightness(0.9);
        }

        [data-theme="dark"] .logo {
            filter: brightness(1.1);
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            scroll-behavior: smooth;
            background: var(--bg-primary);
        }

        /* Message */
        .message-group {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            color: white;
        }

        .message-avatar.user {
            background: var(--user-bg);
            color: var(--user-text, #000000);
            border: 1px solid var(--border-color);
        }

        .message-avatar.assistant {
            background: var(--ai-bg);
            color: #FFFFFF;
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .message-content {
            flex: 1;
            padding-top: 4px;
        }

        .message-author {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-primary);
            word-wrap: break-word;
        }

        .message-text strong {
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-text em {
            font-style: italic;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 6px;
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
            color: var(--text-secondary);
        }

        .welcome-logo {
            width: 80px;
            height: 80px;
            background: var(--accent-light);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .welcome-logo img {
            width: 60px;
            height: 60px;
            object-fit: cover;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.5;
            max-width: 400px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            gap: 12px;
            padding: 0 24px 12px;
            animation: fadeIn 0.3s ease-out;
        }

        .typing-indicator.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .typing-dots {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            background: var(--bg-hover);
            border-radius: 16px;
            margin-left: 44px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Input Area */
        .input-area {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 16px 24px 20px;
            flex-shrink: 0;
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 14px;
            transition: all 0.2s;
        }

        .input-container:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.1);
        }

        .input-field {
            flex: 1;
            border: none;
            background: none;
            outline: none;
            font-family: inherit;
            font-size: 15px;
            line-height: 1.5;
            color: var(--text-primary);
            resize: none;
            min-height: 24px;
            max-height: 120px;
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: var(--accent-primary);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .send-icon {
            width: 16px;
            height: 16px;
        }

        /* Input hint */
        .input-hint {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 8px;
            text-align: center;
        }

        /* Scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--border-hover);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .app-container {
                max-width: 100%;
            }

            .chat-header {
                padding: 12px 16px;
            }

            .messages-container {
                padding: 16px;
            }

            .input-area {
                padding: 12px 16px;
            }

            .welcome-title {
                font-size: 24px;
            }

            .welcome-subtitle {
                font-size: 14px;
            }
        }

        /* Loading state */
        .loading {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar (future feature) -->
        <div class="sidebar">
            <!-- Sidebar content here -->
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <!-- Header -->
            <header class="chat-header">
                <div class="header-left">
                    <div class="header-info">
                        <h1>BALI ZERO AI</h1>
                        <p id="status">Assistant</p>
                    </div>
                    <div class="balizero-main-logo" title="BALI ZERO">
                        <img src="public/images/balizero-3d.png" alt="Bali Zero" onerror="this.style.display='none';">
                    </div>
                </div>

                <!-- ZANTARA Logo Center -->
                <div class="zantara-center-logo">
                    <img src="public/images/zantara-logo.jpeg" alt="ZANTARA" onerror="this.style.display='none';">
                </div>

                <div class="header-actions">
                    <!-- Theme Toggle -->
                    <button class="icon-btn theme-toggle-btn" onclick="toggleTheme()" title="Toggle theme">
                        <span class="theme-icon-light">☀️</span>
                        <span class="theme-icon-dark" style="display: none;">🌙</span>
                    </button>

                    <button class="icon-btn" onclick="clearChat()" title="Clear chat">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14zM10 11v6M14 11v6"/>
                        </svg>
                    </button>
                    <button class="icon-btn" onclick="toggleSettings()" title="Settings">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M12 1v6m0 6v6m4.22-13.22l4.24 4.24M1.54 18.46l4.24-4.24M1 12h6m6 0h6m-13.22 4.22l4.24 4.24M18.46 1.54l-4.24 4.24"/>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <!-- Welcome Screen -->
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-logo">
                        <img src="public/images/zantara-logo.jpeg" alt="ZANTARA" onerror="this.style.display='none';">
                    </div>
                    <h2 class="welcome-title">Welcome to ZANTARA</h2>
                    <p class="welcome-subtitle">
                        Your AI assistant for visa services, company setup, and tax consulting in Bali.
                        How can I help you today?
                    </p>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <textarea
                        id="messageInput"
                        class="input-field"
                        placeholder="Message ZANTARA..."
                        rows="1"
                        autofocus
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        <svg class="send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
                <div class="input-hint">Press Enter to send, Shift+Enter for new line</div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let isTyping = false;
        let messageHistory = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            autoResizeTextarea();
            loadChatHistory();
            document.getElementById('messageInput').focus();
        });

        // Event Listeners
        function setupEventListeners() {
            const input = document.getElementById('messageInput');

            // Enter to send
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Auto resize
            input.addEventListener('input', autoResizeTextarea);
        }

        // Auto-resize textarea
        function autoResizeTextarea() {
            const textarea = document.getElementById('messageInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || isTyping) return;

            // Hide welcome screen if visible
            const welcome = document.getElementById('welcomeScreen');
            if (welcome) {
                welcome.style.display = 'none';
            }

            // Add user message
            addMessage('user', message);

            // Clear input
            input.value = '';
            autoResizeTextarea();

            // Show typing indicator
            showTyping();

            // Call RAG backend API
            try {
                const response = await fetch('https://zantara-rag-backend-1064094238013.europe-west1.run.app/bali-zero/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: message,
                        conversation_history: messageHistory
                            .filter(m => m.role === 'user' || m.role === 'assistant')
                            .map(m => ({
                                role: m.role,
                                content: m.content
                            }))
                    })
                });

                hideTyping();

                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.response) {
                        addMessage('assistant', data.response);
                    } else {
                        // Fallback to mock if API returns error
                        addMessage('assistant', generateResponse(message));
                    }
                } else {
                    // Fallback to mock if HTTP error
                    addMessage('assistant', generateResponse(message));
                }
            } catch (error) {
                console.error('API call failed:', error);
                hideTyping();
                // Fallback to mock response
                addMessage('assistant', generateResponse(message));
            }
        }

        // Add message to chat
        function addMessage(role, content) {
            const container = document.getElementById('messagesContainer');

            const messageGroup = document.createElement('div');
            messageGroup.className = 'message-group';

            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageGroup.innerHTML = `
                <div class="message-avatar ${role}">
                    ${role === 'user' ? 'U' : 'Z'}
                </div>
                <div class="message-content">
                    <div class="message-author">${role === 'user' ? 'You' : 'ZANTARA'}</div>
                    <div class="message-text">${formatMessage(content)}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            container.appendChild(messageGroup);
            container.scrollTop = container.scrollHeight;

            // Save to history
            messageHistory.push({ role, content, time });
            saveChatHistory();
        }

        // Format message content
        function formatMessage(content) {
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        }

        // Show/Hide typing indicator
        function showTyping() {
            isTyping = true;
            document.getElementById('typingIndicator').classList.add('show');
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function hideTyping() {
            isTyping = false;
            document.getElementById('typingIndicator').classList.remove('show');
        }

        // Generate AI response (mock - replace with actual API)
        function generateResponse(message) {
            const responses = {
                'hello': 'Hello! I\'m ZANTARA, your AI assistant for Bali Zero services. How can I help you today?',
                'visa': 'We offer various visa services including B211A (Social Visa), B211B (Business Visa), and KITAS work permits. Which type of visa are you interested in?',
                'price': 'Our pricing varies by service:\n\n**Visa Services:**\n• B211A Social Visa: $650\n• B211B Business Visa: $850\n• KITAS Work Permit: $2,500\n\nWould you like more details about any of these services?',
                'default': 'I can help you with:\n• Visa applications and extensions\n• Company formation (PT PMA)\n• Tax services and compliance\n• Business consulting\n\nWhat would you like to know more about?'
            };

            const lowerMessage = message.toLowerCase();

            for (const [key, response] of Object.entries(responses)) {
                if (lowerMessage.includes(key)) {
                    return response;
                }
            }

            return responses.default;
        }

        // Clear chat
        function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                const container = document.getElementById('messagesContainer');
                container.innerHTML = `
                    <div class="welcome-screen" id="welcomeScreen">
                        <div class="welcome-logo">
                            <img src="public/images/zantara-logo.jpeg" alt="ZANTARA" onerror="this.style.display='none';">
                        </div>
                        <h2 class="welcome-title">Chat Cleared</h2>
                        <p class="welcome-subtitle">Start a new conversation with ZANTARA</p>
                    </div>
                `;
                messageHistory = [];
                localStorage.removeItem('zantara-chat-claude');
            }
        }

        // Settings toggle (placeholder)
        function toggleSettings() {
            alert('Settings panel coming soon!');
        }

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('zantara-theme', newTheme);

            // Toggle icons
            const lightIcon = document.querySelector('.theme-icon-light');
            const darkIcon = document.querySelector('.theme-icon-dark');

            if (newTheme === 'dark') {
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'block';
            } else {
                lightIcon.style.display = 'block';
                darkIcon.style.display = 'none';
            }
        }

        // Initialize theme on load
        (function() {
            const savedTheme = localStorage.getItem('zantara-theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);

            if (savedTheme === 'dark') {
                document.querySelector('.theme-icon-light').style.display = 'none';
                document.querySelector('.theme-icon-dark').style.display = 'block';
            }
        })();

        // Save/Load chat history
        function saveChatHistory() {
            localStorage.setItem('zantara-chat-claude', JSON.stringify(messageHistory));
        }

        function loadChatHistory() {
            const saved = localStorage.getItem('zantara-chat-claude');
            if (saved) {
                messageHistory = JSON.parse(saved);

                if (messageHistory.length > 0) {
                    document.getElementById('welcomeScreen').style.display = 'none';

                    messageHistory.forEach(msg => {
                        const container = document.getElementById('messagesContainer');
                        const messageGroup = document.createElement('div');
                        messageGroup.className = 'message-group';

                        messageGroup.innerHTML = `
                            <div class="message-avatar ${msg.role}">
                                ${msg.role === 'user' ? 'U' : 'Z'}
                            </div>
                            <div class="message-content">
                                <div class="message-author">${msg.role === 'user' ? 'You' : 'ZANTARA'}</div>
                                <div class="message-text">${formatMessage(msg.content)}</div>
                                <div class="message-time">${msg.time}</div>
                            </div>
                        `;

                        container.appendChild(messageGroup);
                    });
                }
            }
        }
    </script>
</body>
</html>
