<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê DevAI Private Section - ZANTARA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .error {
            color: #e53e3e;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .success {
            color: #38a169;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .devai-interface {
            display: none;
            width: 100%;
            height: 100vh;
            background: #f7fafc;
        }

        .devai-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .devai-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .devai-iframe {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="authContainer" class="auth-container">
        <div class="logo">ü§ñ</div>
        <h1>DevAI Private Access</h1>
        <p class="subtitle">Sezione riservata per sviluppo AI</p>
        
        <form id="authForm">
            <div class="form-group">
                <label for="accessToken">Access Token:</label>
                <input type="password" id="accessToken" placeholder="Inserisci il token di accesso" required>
            </div>
            <button type="submit" class="btn">üîê Accedi a DevAI</button>
        </form>
        
        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="successMessage" class="success" style="display: none;"></div>
    </div>

    <div id="devaiInterface" class="devai-interface">
        <div class="devai-header">
            <button class="logout-btn" onclick="logout()">üö™ Logout</button>
            <h1>ü§ñ DevAI Private Section</h1>
            <p>AI Developer Assistant - Accesso Riservato</p>
        </div>
        <div class="devai-content">
            <iframe id="devaiFrame" class="devai-iframe" src=""></iframe>
        </div>
    </div>

    <script>
        // Token di accesso privato (cambia questo per sicurezza)
        const PRIVATE_ACCESS_TOKEN = 'devai-zantara-2025-private-access';
        
        // URL dell'interfaccia DevAI
        const DEVAI_INTERFACE_URL = 'https://api.balizero.com/devai-interface.html';
        const DEVAI_LOCAL_URL = 'http://localhost:8080/devai-interface.html';

        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const token = document.getElementById('accessToken').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (token === PRIVATE_ACCESS_TOKEN) {
                // Accesso autorizzato
                successDiv.textContent = '‚úÖ Accesso autorizzato! Caricamento DevAI...';
                successDiv.style.display = 'block';
                
                // Nascondi form di autenticazione
                document.getElementById('authContainer').style.display = 'none';
                
                // Mostra interfaccia DevAI
                document.getElementById('devaiInterface').style.display = 'block';
                
                // Carica interfaccia DevAI (prova prima produzione, poi locale)
                loadDevAIInterface();
                
            } else {
                errorDiv.textContent = '‚ùå Token di accesso non valido';
                errorDiv.style.display = 'block';
            }
        });

        function loadDevAIInterface() {
            const iframe = document.getElementById('devaiFrame');
            
            // Prova prima l'URL di produzione
            iframe.src = DEVAI_INTERFACE_URL;
            
            // Se fallisce, prova locale
            iframe.onerror = function() {
                console.log('Produzione non disponibile, provo locale...');
                iframe.src = DEVAI_LOCAL_URL;
            };
        }

        function logout() {
            // Reset dell'interfaccia
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('devaiInterface').style.display = 'none';
            document.getElementById('accessToken').value = '';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Pulisci iframe
            document.getElementById('devaiFrame').src = '';
        }

        // Auto-focus sul campo token
        document.getElementById('accessToken').focus();
    </script>
</body>
</html>
