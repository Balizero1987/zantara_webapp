<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZANTARA Chat - AI Assistant</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="zantara_logo_transparent.png">
    <meta name="theme-color" content="#6366f1">

    <!-- Geist Font -->
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            background: linear-gradient(135deg, #1a0033 0%, #2D1B69 50%, #6B46C1 100%);
        }

        /* Header */
        .chat-header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .assistant-info h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            background: linear-gradient(45deg, #ffffff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .assistant-info p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Messages */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 100%;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
        }

        .message.user .message-avatar {
            background: linear-gradient(45deg, #10b981, #059669);
        }

        .message-content {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            max-width: calc(100% - 60px);
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
        }

        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
        }

        /* Input Area */
        .input-area {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            resize: none;
            max-height: 120px;
            min-height: 52px;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-btn {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            border: none;
            color: white;
            width: 52px;
            height: 52px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .welcome-message h3 {
            font-size: 24px;
            margin-bottom: 12px;
            background: linear-gradient(45deg, #ffffff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-message p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: 0s; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 12px 20px;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-header {
                padding: 16px;
            }

            .messages-container {
                padding: 16px;
            }

            .input-area {
                padding: 16px;
            }

            .welcome-message {
                padding: 40px 16px;
            }

            .welcome-message h3 {
                font-size: 20px;
            }
        }

        /* Loading state */
        .loading-btn {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="assistant-info">
                <h2 id="assistantTitle">ZANTARA AI</h2>
                <p id="assistantStatus">Initializing...</p>
            </div>
            <div class="header-actions">
                <button class="header-btn" onclick="clearChat()">üóëÔ∏è Clear</button>
                <button class="header-btn" onclick="logout()">üö™ Logout</button>
            </div>
        </div>

        <!-- Messages -->
        <div class="messages-container" id="messagesContainer">
            <div class="welcome-message" id="welcomeMessage">
                <h3>üëã Welcome to ZANTARA</h3>
                <p>Your AI-powered assistant for Bali Zero services. I can help you with visas, company setup, tax questions, and more!</p>
                <p>Type your question below to get started.</p>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar">ü§ñ</div>
            <span>ZANTARA is typing</span>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <textarea
                    id="messageInput"
                    class="message-input"
                    placeholder="Ask me about visas, company setup, tax questions..."
                    rows="1"
                ></textarea>
                <button id="sendBtn" class="send-btn" onclick="sendMessage()">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // ZANTARA Configuration - IMPROVED WITH FALLBACKS
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const ZANTARA_API = isLocalhost
            ? 'http://localhost:8080'
            : 'https://zantara-v520-chatgpt-patch-1064094238013.europe-west1.run.app';
        const API_KEY = 'zantara-internal-dev-key-2025';

        let currentUser = null;
        let sessionId = null;
        let isLoading = false;
        let chatHistory = [];

        // IMPROVED: Team Members with Fallback
        const TEAM_MEMBERS = {
            'zero@balizero.com': {
                id: 'zero',
                name: 'Zero Master',
                role: 'CEO',
                department: 'management',
                badge: 'üëë',
                welcomeMessage: 'Welcome back, Zero! How can ZANTARA help you today?'
            },
            'test@balizero.com': {
                id: 'test',
                name: 'Test User',
                role: 'Developer',
                department: 'development',
                badge: 'üîß',
                welcomeMessage: 'Welcome to ZANTARA testing environment!'
            }
        };

        // IMPROVED: Robust initialization
        window.addEventListener('load', async () => {
            try {
                await initializeUser();
                setupEventListeners();
                autoResizeTextarea();
                console.log('‚úÖ ZANTARA initialized successfully');
            } catch (error) {
                console.error('‚ùå ZANTARA initialization failed:', error);
                showError('Initialization failed. Attempting fallback...');
                await initializeFallback();
            }
        });

        // IMPROVED: Robust user initialization with fallbacks
        async function initializeUser() {
            try {
                let email = localStorage.getItem('zantara-user-email');

                // FALLBACK 1: If no email, try to get from URL or prompt
                if (!email) {
                    email = new URLSearchParams(window.location.search).get('email');
                    if (!email) {
                        email = prompt('Enter your Bali Zero email:') || 'demo@balizero.com';
                    }
                    localStorage.setItem('zantara-user-email', email);
                }

                // FALLBACK 2: Get team member with fallback
                const teamMember = TEAM_MEMBERS[email] || {
                    id: 'unknown',
                    name: email.split('@')[0].charAt(0).toUpperCase() + email.split('@')[0].slice(1),
                    role: 'Team Member',
                    department: 'general',
                    badge: 'üë§',
                    welcomeMessage: 'Welcome to ZANTARA!'
                };

                currentUser = {
                    email: email,
                    name: teamMember.name,
                    role: teamMember.role,
                    department: teamMember.department,
                    badge: teamMember.badge,
                    welcomeMessage: teamMember.welcomeMessage,
                    sessionId: `${teamMember.id}-${Date.now()}`
                };

                sessionId = currentUser.sessionId;

                // Update UI
                updateHeader();

                // IMPROVED: Optional API call with timeout
                try {
                    const controller = new AbortController();
                    setTimeout(() => controller.abort(), 5000); // 5 second timeout

                    await callZantara('identity.resolve', {
                        identity_hint: email
                    }, { signal: controller.signal });

                    console.log('‚úÖ Identity resolved with API');
                } catch (apiError) {
                    console.warn('‚ö†Ô∏è API identity resolution failed, using local data:', apiError.message);
                    // Continue without API - this is OK
                }

                // Load chat history
                await loadChatHistory();

                // Show welcome after delay
                setTimeout(() => {
                    if (chatHistory.length === 0) {
                        showPersonalizedWelcome();
                    }
                }, 1000);

                return true;

            } catch (error) {
                console.error('‚ùå User initialization failed:', error);
                throw error;
            }
        }

        // NEW: Fallback initialization
        async function initializeFallback() {
            console.log('üîÑ Running fallback initialization...');

            currentUser = {
                email: 'demo@balizero.com',
                name: 'Demo User',
                role: 'Visitor',
                department: 'demo',
                badge: 'üéØ',
                welcomeMessage: 'Welcome to ZANTARA Demo Mode!',
                sessionId: `demo-${Date.now()}`
            };

            sessionId = currentUser.sessionId;
            updateHeader();

            // Clear any error messages
            const errorMsg = document.querySelector('.error-message');
            if (errorMsg) errorMsg.remove();

            addMessage('assistant', 'üéØ ZANTARA Demo Mode Active\n\nI\'m ready to help you with:\n‚Ä¢ Visa information\n‚Ä¢ Company setup guidance\n‚Ä¢ Tax questions\n‚Ä¢ Business consultation\n\nWhat would you like to know?');

            console.log('‚úÖ Fallback initialization complete');
        }

        // IMPROVED: Event listeners setup
        function setupEventListeners() {
            const sendBtn = document.getElementById('sendBtn');
            const messageInput = document.getElementById('messageInput');

            if (sendBtn) {
                sendBtn.addEventListener('click', sendMessage);
            }

            if (messageInput) {
                messageInput.addEventListener('keydown', handleKeyDown);
                messageInput.addEventListener('input', autoResizeTextarea);
            }
        }

        // Update header with user information
        function updateHeader() {
            const assistantTitle = document.getElementById('assistantTitle');
            const assistantStatus = document.getElementById('assistantStatus');

            assistantTitle.textContent = `ZANTARA for ${currentUser.name}`;
            assistantStatus.textContent = `${currentUser.role} ‚Ä¢ Ready to help`;
        }

        // IMPROVED: Chat history management
        async function loadChatHistory() {
            try {
                const historyKey = `zantara-chat-${currentUser.email}`;
                const stored = localStorage.getItem(historyKey);

                if (stored) {
                    chatHistory = JSON.parse(stored);

                    // Clear welcome and restore messages
                    const welcomeMsg = document.getElementById('welcomeMessage');
                    if (welcomeMsg) welcomeMsg.style.display = 'none';

                    chatHistory.forEach(message => {
                        addMessageToDOM(message.role, message.content, message.timestamp);
                    });

                    console.log('‚úÖ Chat history loaded:', chatHistory.length, 'messages');
                }
            } catch (error) {
                console.warn('Failed to load chat history:', error);
            }
        }

        async function saveChatHistory() {
            try {
                const historyKey = `zantara-chat-${currentUser.email}`;
                localStorage.setItem(historyKey, JSON.stringify(chatHistory));
            } catch (error) {
                console.warn('Failed to save chat history:', error);
            }
        }

        // Show personalized welcome
        function showPersonalizedWelcome() {
            const welcomeMsg = document.getElementById('welcomeMessage');
            if (welcomeMsg && currentUser) {
                welcomeMsg.innerHTML = `
                    <h3>${currentUser.badge} Welcome ${currentUser.name}!</h3>
                    <p>${currentUser.welcomeMessage}</p>
                    <p>I'm ready to help with Bali Zero services. What can I do for you today?</p>
                `;
            }
        }

        // IMPROVED: Message handling
        function addMessage(role, content) {
            const timestamp = new Date().toISOString();

            // Add to history
            chatHistory.push({
                role,
                content,
                timestamp,
                user: currentUser.name
            });

            // Save to localStorage
            saveChatHistory();

            // Add to DOM
            addMessageToDOM(role, content, timestamp);
        }

        function addMessageToDOM(role, content, timestamp) {
            const container = document.getElementById('messagesContainer');

            // Hide welcome message on first real message
            const welcomeMsg = document.getElementById('welcomeMessage');
            if (welcomeMsg && (chatHistory.length > 0 || role === 'user')) {
                welcomeMsg.style.display = 'none';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = role === 'assistant' ? 'ü§ñ' : currentUser.badge;
            const time = new Date(timestamp).toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div>${formatContent(content)}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // IMPROVED: Send message with better error handling
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || isLoading) return;

            // Add user message
            addMessage('user', message);
            input.value = '';
            autoResizeTextarea();

            // Show typing
            showTyping();
            setLoading(true);

            try {
                // Smart handler detection
                const handler = detectHandler(message);
                const params = buildParams(handler, message);

                console.log('üì§ Calling handler:', handler, 'with params:', params);

                // Call ZANTARA with timeout
                const controller = new AbortController();
                setTimeout(() => controller.abort(), 30000); // 30 second timeout

                const response = await callZantara(handler, params, { signal: controller.signal });

                // Format and show response
                const aiMessage = formatResponse(response, handler);
                hideTyping();
                addMessage('assistant', aiMessage);

            } catch (error) {
                hideTyping();
                console.error('Send error:', error);

                let errorMessage = '‚ùå I encountered an issue processing your request.\n\n';

                if (error.name === 'AbortError') {
                    errorMessage += 'The request timed out. Please try again with a shorter question.';
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage += 'Connection issue. Please check your internet connection and try again.';
                } else {
                    errorMessage += 'Technical error occurred. You can:\n‚Ä¢ Try rephrasing your question\n‚Ä¢ Ask about basic visa/company/tax info\n‚Ä¢ Contact support if the issue persists';
                }

                addMessage('assistant', errorMessage);
            } finally {
                setLoading(false);
            }
        }

        // IMPROVED: API call with timeout and better error handling
        async function callZantara(handler, params = {}, options = {}) {
            const response = await fetch(`${ZANTARA_API}/call`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': API_KEY,
                    'x-session-id': sessionId || 'web-' + Date.now()
                },
                mode: 'cors',
                body: JSON.stringify({
                    key: handler,
                    params: params
                }),
                ...options
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error('ZANTARA API Error:', response.status, errorText);
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            return await response.json();
        }

        // Smart handler detection
        function detectHandler(message) {
            const lower = message.toLowerCase();

            // AI Chat keywords
            if (lower.includes('explain') || lower.includes('how') || lower.includes('what') ||
                lower.includes('why') || lower.includes('help') || lower.includes('question')) {
                return 'ai.chat';
            }

            // Business handlers
            if (lower.includes('contact') || lower.includes('info') || lower.includes('company info')) {
                return 'contact.info';
            }

            if (lower.includes('price') || lower.includes('cost') || lower.includes('quote')) {
                return 'quote.generate';
            }

            // Default to AI chat
            return 'ai.chat';
        }

        // Build parameters for handlers
        function buildParams(handler, message) {
            switch (handler) {
                case 'ai.chat':
                    return {
                        prompt: message,
                        model: 'gpt-3.5-turbo',
                        context: `You are ZANTARA, AI assistant for Bali Zero. Help with visa, company setup, tax, and business questions for Bali/Indonesia.`
                    };

                case 'quote.generate':
                    const serviceType = detectServiceType(message);
                    return { service: serviceType, details: message };

                case 'contact.info':
                    return {};

                default:
                    return { prompt: message };
            }
        }

        // Detect service type from message
        function detectServiceType(message) {
            const lower = message.toLowerCase();
            if (lower.includes('visa') || lower.includes('kitas')) return 'visa';
            if (lower.includes('company') || lower.includes('pt')) return 'company';
            if (lower.includes('tax') || lower.includes('pajak')) return 'tax';
            if (lower.includes('real estate') || lower.includes('property')) return 'real-estate';
            return 'visa'; // default
        }

        // Format API response
        function formatResponse(response, handler) {
            if (!response || !response.ok) {
                return `‚ùå Error: ${response?.error || 'Unable to process request'}`;
            }

            const data = response.data;
            if (!data) return 'No response available.';

            switch (handler) {
                case 'ai.chat':
                    return data.response || data.message || 'No response available';

                case 'contact.info':
                    return `üè¢ **${data.company}** - ${data.tagline}\n\n` +
                           `üìß Email: ${data.communication?.email || data.email || ''}\n` +
                           `üì± WhatsApp: ${data.communication?.whatsapp || data.whatsapp || ''}\n` +
                           `üìç Office: ${(data.office && typeof data.office === 'object') ? (data.office.location || '') : (data.office || '')}\n\n` +
                           `üîó Map: ${(data.office && typeof data.office === 'object') ? (data.office.mapUrl || '') : ''}\n\n` +
                           `‚è∞ ${data.availability}`;

                case 'quote.generate':
                    let quoteText = `üí∞ **${data.service} Services**\n\n`;
                    data.options.forEach(option => {
                        quoteText += `‚Ä¢ **${option.name}**: ${option.price} (${option.timeline})\n`;
                    });
                    quoteText += `\nüìß Contact: ${data.contact.email}\nüì± WhatsApp: ${data.contact.whatsapp}`;
                    return quoteText;

                default:
                    return typeof data === 'string' ? data : JSON.stringify(data, null, 2);
            }
        }

        // UI Helper functions
        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'flex';
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function setLoading(loading) {
            isLoading = loading;
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = loading;
            if (loading) {
                sendBtn.classList.add('loading-btn');
            } else {
                sendBtn.classList.remove('loading-btn');
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function autoResizeTextarea() {
            const textarea = document.getElementById('messageInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function formatContent(content) {
            // Simple markdown-like formatting
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        }

        function clearChat() {
            if (confirm('Clear your chat history? This cannot be undone.')) {
                // Clear history
                chatHistory = [];

                // Clear localStorage
                const historyKey = `zantara-chat-${currentUser.email}`;
                localStorage.removeItem(historyKey);

                // Clear DOM
                const container = document.getElementById('messagesContainer');
                container.innerHTML = `
                    <div class="welcome-message" id="welcomeMessage">
                        <h3>${currentUser.badge} Welcome back, ${currentUser.name}!</h3>
                        <p>Chat cleared! How can ZANTARA help you?</p>
                    </div>
                `;

                console.log('‚úÖ Chat history cleared for', currentUser.name);
            }
        }

        function logout() {
            localStorage.removeItem('zantara-user-email');
            localStorage.clear();
            window.location.reload();
        }

        function showError(message) {
            const container = document.getElementById('messagesContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            container.appendChild(errorDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Make functions globally available
        window.sendMessage = sendMessage;
        window.clearChat = clearChat;
        window.logout = logout;
    </script>
