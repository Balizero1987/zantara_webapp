<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Definizioni gradient e animazioni -->
  <defs>
    <!-- Gradient principale viola-purple -->
    <linearGradient id="zantaraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="stop-color" values="#667eea;#764ba2;#667eea" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1">
        <animate attributeName="stop-color" values="#764ba2;#667eea;#764ba2" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Gradient per il glow -->
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Filtro glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pattern spirale per i petali -->
    <pattern id="spiralPattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="2" fill="url(#zantaraGradient)" opacity="0.3"/>
      <path d="M15 10 Q 20 15 15 20 Q 10 15 15 10" stroke="url(#zantaraGradient)" stroke-width="0.5" fill="none" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Cerchio di sfondo con glow -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#glowGradient)" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Fiore di Loto stilizzato -->
  <g id="lotus" transform="translate(100,100)">
    
    <!-- Petalo centrale -->
    <path d="M 0,-60 Q -15,-45 -15,-20 Q -15,10 0,20 Q 15,10 15,-20 Q 15,-45 0,-60" 
          fill="url(#zantaraGradient)" 
          opacity="0.9"
          filter="url(#glow)">
      <animateTransform attributeName="transform" type="scale" 
                        values="1,1;1.05,1.05;1,1" 
                        dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Petali laterali sinistri -->
    <g transform="rotate(-30)">
      <path d="M 0,-55 Q -12,-40 -12,-18 Q -12,8 0,15 Q 12,8 12,-18 Q 12,-40 0,-55" 
            fill="url(#zantaraGradient)" 
            opacity="0.8">
        <animateTransform attributeName="transform" type="scale" 
                          values="1,1;0.95,0.95;1,1" 
                          dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Petali laterali destri -->
    <g transform="rotate(30)">
      <path d="M 0,-55 Q -12,-40 -12,-18 Q -12,8 0,15 Q 12,8 12,-18 Q 12,-40 0,-55" 
            fill="url(#zantaraGradient)" 
            opacity="0.8">
        <animateTransform attributeName="transform" type="scale" 
                          values="1,1;0.95,0.95;1,1" 
                          dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Petali esterni sinistri -->
    <g transform="rotate(-55)">
      <path d="M 0,-50 Q -10,-35 -10,-15 Q -10,5 0,10 Q 10,5 10,-15 Q 10,-35 0,-50" 
            fill="url(#zantaraGradient)" 
            opacity="0.7">
        <animateTransform attributeName="transform" type="scale" 
                          values="1,1;1.1,1.1;1,1" 
                          dur="3s" begin="1s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Petali esterni destri -->
    <g transform="rotate(55)">
      <path d="M 0,-50 Q -10,-35 -10,-15 Q -10,5 0,10 Q 10,5 10,-15 Q 10,-35 0,-50" 
            fill="url(#zantaraGradient)" 
            opacity="0.7">
        <animateTransform attributeName="transform" type="scale" 
                          values="1,1;1.1,1.1;1,1" 
                          dur="3s" begin="1s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Stelo centrale dritto -->
    <path d="M 0,20 L 0,45" stroke="url(#zantaraGradient)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Due linee che partono dal centro e si aprono lateralmente in basso -->
    <path d="M 0,30 L -20,45" stroke="url(#zantaraGradient)" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <path d="M 0,30 L 20,45" stroke="url(#zantaraGradient)" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    
  </g>
  
  <!-- Testo Zantara (opzionale) -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="18" font-weight="300" 
        fill="url(#zantaraGradient)" text-anchor="middle" opacity="0.9">
    ZANTARA
  </text>
  
  <!-- Sottotitolo (opzionale) -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="8" 
        fill="#764ba2" text-anchor="middle" opacity="0.7">
    BRIDGE TO INTELLIGENCE
  </text>
  
  <!-- Particelle fluttuanti per effetto magico -->
  <g opacity="0.5">
    <circle r="1" fill="url(#zantaraGradient)">
      <animateMotion dur="10s" repeatCount="indefinite">
        <mpath href="#floatPath1"/>
      </animateMotion>
    </circle>
    <circle r="1.5" fill="url(#zantaraGradient)">
      <animateMotion dur="12s" repeatCount="indefinite">
        <mpath href="#floatPath2"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Percorsi per le particelle -->
  <path id="floatPath1" d="M 20,100 Q 50,50 100,80 T 180,100" fill="none"/>
  <path id="floatPath2" d="M 180,100 Q 150,150 100,120 T 20,100" fill="none"/>
</svg>